<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محكمة باريس العليا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #1a1a1a; --gold: #f1d279; --bg: #eaddca; --card: #ffffff; --text: #333; }
        body.dark-mode { --bg: #121212; --card: #1e1e1e; --text: #ffffff; }
        
        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; transition: 0.3s; }
        body { background: var(--bg); color: var(--text); margin: 0; padding-bottom: 50px; }

        #global-notice { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: #0d1b3e; color: var(--gold); padding: 15px 25px; border-radius: 12px; border: 2px solid var(--gold); z-index: 10000; transition: 0.5s; min-width: 320px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #global-notice.show { top: 20px; }

        .header { background: var(--dark); padding: 20px; color: white; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid var(--gold); }
        .container { max-width: 700px; margin: 20px auto; padding: 0 15px; }
        
        .court-title { text-align: center; margin-bottom: 30px; }
        .court-title i { font-size: 50px; color: #5d4037; margin-bottom: 10px; }
        .dark-mode .court-title i { color: var(--gold); }

        .case-card { background: var(--card); padding: 20px; border-radius: 15px; margin-bottom: 20px; border-right: 10px solid #5d4037; box-shadow: 0 5px 15px rgba(0,0,0,0.1); position: relative; }
        .dark-mode .case-card { border-right-color: var(--gold); }
        .case-header { display: flex; justify-content: space-between; font-size: 12px; color: #777; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .case-subject { font-size: 20px; font-weight: bold; margin-bottom: 10px; color: #5d4037; }
        .dark-mode .case-subject { color: var(--gold); }
        .case-details { line-height: 1.6; white-space: pre-wrap; }
        .judge-name { margin-top: 15px; font-weight: bold; font-size: 14px; display: block; text-align: left; color: var(--gold); }
    </style>
</head>
<body>

    <div id="global-notice"><i class="fas fa-bell"></i> <span id="notice-msg"></span></div>

    <header class="header">
        <a href="index.html" style="color:var(--gold); text-decoration:none;"><i class="fas fa-arrow-right"></i> الرئيسية</a>
        <h2>قاعة المحكمة</h2>
        <div></div>
    </header>

    <div class="container">
        <div class="court-title">
            <i class="fas fa-gavel"></i>
            <h1>ميزان العدالة</h1>
            <p>سجل القضايا والأحكام الصادرة</p>
        </div>

        <div id="casesList">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyCQ-8xDBbTDugkwdJMT6BbnaW5aQxufbf4", databaseURL: "https://webparis-ef921-default-rtdb.firebaseio.com", projectId: "webparis-ef921" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // تحميل القضايا
        onValue(ref(db, 'court/cases'), (snap) => {
            let html = "";
            const data = snap.val();
            if(data) {
                Object.keys(data).reverse().forEach(id => {
                    const c = data[id];
                    html += `
                    <div class="case-card">
                        <div class="case-header">
                            <span>رقم القضية: #${id.substring(1, 6)}</span>
                            <span>${c.timestamp}</span>
                        </div>
                        <div class="case-subject">${c.subject}</div>
                        <div class="case-details">${c.details}</div>
                        <span class="judge-name">القاضي: ${c.judge}</span>
                    </div>`;
                });
            } else {
                html = "<p style='text-align:center; opacity:0.5;'>لا توجد قضايا مسجلة حالياً.</p>";
            }
            document.getElementById('casesList').innerHTML = html;
        });

        // نظام الإشعارات
        onChildAdded(ref(db, 'notifications'), (snap) => {
            const data = snap.val();
            const notice = document.getElementById('global-notice');
            document.getElementById('notice-msg').innerText = data.message;
            notice.classList.add('show');
            if (Notification.permission === 'granted') new Notification("تنبيه من المحكمة ⚖️", { body: data.message });
            new Audio('https://www.soundjay.com/buttons/sounds/button-3.mp3').play();
            setTimeout(() => notice.classList.remove('show'), 7000);
        });

        if (localStorage.getItem('paris_theme') === 'dark') document.body.classList.add('dark-mode');
    </script>
</body>
</html>
