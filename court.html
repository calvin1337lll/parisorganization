<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محكمة باريس العليا - Paris Court</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #0d1b3e; --gold: #f1d279; --white: #ffffff; --law-blue: #2c3e50; }
        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; margin: 0; padding: 0; }
        body { background: #f4f7f6; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* الهيدر */
        .court-header { background: var(--dark); color: white; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--gold); }
        .back-btn { text-decoration: none; color: var(--gold); border: 1px solid var(--gold); padding: 5px 15px; border-radius: 8px; font-size: 14px; display: flex; align-items: center; gap: 8px; }

        .main-container { display: flex; flex: 1; overflow: hidden; }

        /* القائمة الجانبية */
        .court-sidebar { width: 250px; background: var(--white); border-left: 1px solid #ddd; display: flex; flex-direction: column; padding: 20px; gap: 12px; }
        .side-btn { width: 100%; padding: 12px; border: none; background: #f8f9fa; border-radius: 10px; cursor: pointer; text-align: right; font-weight: bold; display: flex; align-items: center; gap: 10px; }
        .side-btn.active { background: var(--law-blue); color: var(--gold); }

        /* منطقة المحتوى */
        .content-area { flex: 1; padding: 25px; overflow-y: auto; }

        /* صندوق الإدارة */
        .admin-court-box { background: white; padding: 20px; border-radius: 15px; margin-bottom: 25px; border: 1px solid var(--gold); box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .court-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        input, textarea { padding: 12px; border-radius: 8px; border: 1px solid #ddd; outline: none; width: 100%; }
        textarea { grid-column: span 2; height: 80px; resize: none; }
        .add-case-btn { width: 100%; padding: 12px; background: var(--dark); color: var(--gold); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* كرت القضية */
        .case-card { 
            background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px; 
            box-shadow: 0 3px 10px rgba(0,0,0,0.05); border-right: 8px solid var(--law-blue); position: relative;
        }
        .case-status { position: absolute; left: 20px; top: 20px; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; }
        .status-open { background: #fff3cd; color: #856404; }
        .status-closed { background: #d4edda; color: #155724; }

        .case-title { font-size: 18px; font-weight: bold; color: var(--dark); margin-bottom: 8px; display: flex; align-items: center; gap: 10px; }
        .case-details { font-size: 14px; color: #555; line-height: 1.6; margin-bottom: 15px; background: #f9f9f9; padding: 10px; border-radius: 8px; white-space: pre-wrap; }
        .case-meta { font-size: 11px; color: #999; display: flex; justify-content: space-between; align-items: center; }
        
        .del-case { color: #e74c3c; cursor: pointer; font-size: 16px; }

        @media (max-width: 768px) { 
            .court-sidebar { display: none; } 
            .court-inputs { grid-template-columns: 1fr; } 
            textarea { grid-column: span 1; } 
            .main-container { flex-direction: column; }
        }
    </style>
</head>
<body>

    <header class="court-header">
        <div style="display: flex; align-items: center; gap: 15px;">
            <i class="fas fa-gavel" style="color:var(--gold); font-size: 24px;"></i>
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-right"></i> الرئيسية</a>
        </div>
        <h2 id="pageTitle">قضايا قيد النظر</h2>
        <div id="uNameDisplay" style="color: var(--gold); font-weight: bold;">تحميل...</div>
    </header>

    <div class="main-container">
        <aside class="court-sidebar">
            <button class="side-btn active" onclick="setTab('open', this)"><i class="fas fa-balance-scale-right"></i> قضايا قيد النظر</button>
            <button class="side-btn" onclick="setTab('closed', this)"><i class="fas fa-gavel"></i> أرشيف الأحكام</button>
        </aside>

        <main class="content-area">
            <div id="adminPanel" style="display:none;" class="admin-court-box">
                <h3 style="margin-bottom: 15px; font-size: 16px;">تسجيل قضية / حكم جديد:</h3>
                <div class="court-inputs">
                    <input type="text" id="caseSubject" placeholder="عنوان القضية (مثلاً: سرقة بنك)">
                    <input type="text" id="accusedName" placeholder="اسم المتهم / الأطراف">
                    <textarea id="caseText" placeholder="تفاصيل القضية أو نص الحكم النهائي..."></textarea>
                </div>
                <button class="add-case-btn" onclick="addCase()">نشر في سجل المحكمة</button>
            </div>

            <div id="courtFeed"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCQ-8xDBbTDugkwdJMT6BbnaW5aQxufbf4",
            databaseURL: "https://webparis-ef921-default-rtdb.firebaseio.com",
            projectId: "webparis-ef921",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // استخدام localStorage بدلاً من sessionStorage لضمان استقرار الجلسة
        const userData = JSON.parse(localStorage.getItem('paris_session'));
        let currentTab = 'open';

        if (!userData) {
            window.location.replace('login.html');
        } else {
            document.getElementById('uNameDisplay').innerText = userData.user;
            // إظهار لوحة التحكم للمالك والمسؤولين
            if (userData.rank === 'OWNER' || userData.rank === 'ADMIN') {
                document.getElementById('adminPanel').style.display = 'block';
            }
        }

        window.setTab = (tab, btn) => {
            currentTab = tab;
            document.getElementById('pageTitle').innerText = tab === 'open' ? "قضايا قيد النظر" : "أرشيف الأحكام";
            document.querySelectorAll('.side-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadCases();
        };

        window.addCase = async () => {
            const subject = document.getElementById('caseSubject').value.trim();
            const accused = document.getElementById('accusedName').value.trim();
            const text = document.getElementById('caseText').value.trim();

            if (!subject || !text) return alert("يرجى ملء العنوان والتفاصيل");

            const caseRef = ref(db, `court/${currentTab}`);
            await push(caseRef, {
                subject, 
                accused, 
                text,
                judge: userData.user,
                date: new Date().toLocaleString('ar-EG')
            });

            alert("تم تسجيل القضية بنجاح");
            document.getElementById('caseSubject').value = "";
            document.getElementById('accusedName').value = "";
            document.getElementById('caseText').value = "";
        };

        function loadCases() {
            onValue(ref(db, 'court/' + currentTab), (snap) => {
                let html = "";
                const cases = snap.val();
                if (cases) {
                    Object.keys(cases).reverse().forEach(id => {
                        const c = cases[id];
                        html += `
                            <div class="case-card">
                                <span class="case-status ${currentTab === 'open' ? 'status-open' : 'status-closed'}">
                                    ${currentTab === 'open' ? 'قيد التحقيق' : 'تم الحكم'}
                                </span>
                                <div class="case-title"><i class="fas fa-file-signature"></i> ${c.subject}</div>
                                <div style="font-size:13px; margin-bottom:10px;"><b>الأطراف:</b> ${c.accused || 'غير محدد'}</div>
                                <div class="case-details">${c.text}</div>
                                <div class="case-meta">
                                    <span>بواسطة القاضي: ${c.judge} • ${c.date}</span>
                                    ${(userData.rank === 'OWNER' || userData.rank === 'ADMIN') ? `<i class="fas fa-trash del-case" onclick="deleteCase('${id}')"></i>` : ''}
                                </div>
                            </div>`;
                    });
                } else {
                    html = "<p style='text-align:center; padding:50px; opacity:0.5;'>السجل فارغ حالياً</p>";
                }
                document.getElementById('courtFeed').innerHTML = html;
            });
        }

        window.deleteCase = (id) => {
            if (confirm("هل تريد حذف هذا السجل القضائي نهائياً؟")) {
                remove(ref(db, `court/${currentTab}/${id}`));
            }
        };

        // التحميل الأولي
        loadCases();
    </script>
</body>
</html>
