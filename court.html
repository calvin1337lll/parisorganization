<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>محكمة باريس العليا</title>
    <style>
        body { background: #000; color: white; font-family: 'Cairo', sans-serif; padding: 20px; }
        .gavel-icon { font-size: 50px; color: var(--gold); text-align: center; display: block; margin: 30px 0; }
        .case-box { background: #111; border-right: 5px solid #f1d279; padding: 20px; max-width: 700px; margin: 15px auto; border-radius: 5px; }
        h3 { color: #f1d279; margin-bottom: 10px; }
    </style>
</head>
<body>
    <i class="fas fa-gavel gavel-icon"></i>
    <h1 style="text-align:center;">ميزان العدالة</h1>
    <div id="court-cases"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        const db = getDatabase(initializeApp({apiKey: "AIzaSyCQ-8xDBbTDugkwdJMT6BbnaW5aQxufbf4", databaseURL: "https://webparis-ef921-default-rtdb.firebaseio.com"}));

        onValue(ref(db, 'court'), (snap) => {
            const list = document.getElementById('court-cases');
            list.innerHTML = "";
            snap.forEach(c => {
                const d = c.val();
                list.innerHTML += `
                    <div class="case-box">
                        <h3><i class="fas fa-balance-scale"></i> ${d.title}</h3>
                        <p>${d.body}</p>
                        ${d.image ? `<img src="${d.image}" style="width:100%; border-radius:10px; margin-top:10px;">` : ''}
                        <div style="text-align:left; font-size:12px; color:#444; margin-top:10px;">${d.time}</div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
