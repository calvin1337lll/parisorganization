<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة الإدارة - باريس</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #0d1b3e; --gold: #f1d279; }
        body { font-family: 'Cairo'; background: #f0f2f5; margin: 0; padding: 20px; }
        body.dark-mode { background: #121212; color: white; }
        .box { background: white; padding: 25px; border-radius: 15px; max-width: 600px; margin: 20px auto; border-top: 5px solid var(--dark); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .dark-mode .box { background: #1e1e1e; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; }
        button { width: 100%; padding: 12px; background: var(--dark); color: var(--gold); border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .back { text-align: center; display: block; margin-top: 20px; color: var(--dark); text-decoration: none; }
    </style>
</head>
<body>
    <div class="box">
        <h3><i class="fas fa-bullhorn"></i> بث إشعار عام (للمتصفح والموقع)</h3>
        <p style="font-size: 12px; color: #666;">سيظهر هذا الإشعار لجميع المستخدمين في نفس اللحظة.</p>
        <input type="text" id="notifInput" placeholder="اكتب نص الإعلان هنا...">
        <button onclick="sendAlert()">إرسال التنبيه الآن</button>
    </div>

    <div class="box">
        <h3><i class="fas fa-user-shield"></i> ترقية مستخدم لآدمن</h3>
        <input type="text" id="target" placeholder="اسم المستخدم بدقة">
        <button onclick="makeAdmin()">تفعيل الرتبة</button>
    </div>

    <a href="index.html" class="back">العودة للرئيسية</a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyCQ-8xDBbTDugkwdJMT6BbnaW5aQxufbf4", databaseURL: "https://webparis-ef921-default-rtdb.firebaseio.com", projectId: "webparis-ef921" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const userData = JSON.parse(localStorage.getItem('paris_session'));

        if(!userData || userData.rank !== 'OWNER') window.location.href = 'index.html';

        window.sendAlert = async () => {
            const val = document.getElementById('notifInput').value;
            if(!val) return;
            await push(ref(db, 'notifications'), { message: val, sender: userData.user, time: Date.now() });
            document.getElementById('notifInput').value = "";
            alert("تم البث بنجاح!");
        };

        window.makeAdmin = async () => {
            const name = document.getElementById('target').value;
            await update(ref(db, `users/${name}`), { rank: 'ADMIN' });
            alert("تمت الترقية!");
        };

        if (localStorage.getItem('paris_theme') === 'dark') document.body.classList.add('dark-mode');
    </script>
</body>
</html>
