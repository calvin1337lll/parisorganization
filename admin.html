<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة باريس</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #0d1b3e; --gold: #f1d279; --white: #ffffff; }
        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; margin: 0; padding: 0; }
        body { background: #f0f2f5; transition: 0.3s; }
        
        body.dark-mode { background: #121212; color: white; }
        .dark-mode .control-box, .dark-mode .staff-item { background: #1e1e1e; border-color: #333; color: white; }
        .dark-mode input { background: #333; color: white; border-color: #444; }

        .admin-header { background: var(--dark); color: white; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--gold); }
        .back-btn { text-decoration: none; color: var(--gold); border: 1px solid var(--gold); padding: 5px 15px; border-radius: 8px; font-size: 14px; background: transparent; cursor: pointer; }
        .container { max-width: 700px; margin: 30px auto; padding: 20px; }
        .control-box { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .input-group { display: flex; gap: 10px; margin-top: 15px; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #ddd; outline: none; }
        .staff-item { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #eee; }
        .btn-demote { background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <header class="admin-header">
        <div style="display:flex; gap:10px;">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-right"></i> الرئيسية</a>
            <button onclick="toggleDarkMode()" class="back-btn"><i class="fas fa-moon"></i></button>
        </div>
        <h2>إدارة الطاقم</h2>
        <div id="uNameDisplay" style="color:var(--gold);">تحميل...</div>
    </header>

    <div class="container">
        <div class="control-box">
            <h3><i class="fas fa-user-plus"></i> تعيين مسؤول (ADMIN)</h3>
            <div class="input-group">
                <input type="text" id="targetUser" placeholder="اسم المستخدم">
                <button onclick="promoteAdmin()" style="background:var(--dark); color:var(--gold); border:none; padding:10px 20px; border-radius:8px; cursor:pointer;">رفع</button>
            </div>
        </div>
        <div id="staffList"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyCQ-8xDBbTDugkwdJMT6BbnaW5aQxufbf4", databaseURL: "https://webparis-ef921-default-rtdb.firebaseio.com", projectId: "webparis-ef921" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const userData = JSON.parse(localStorage.getItem('paris_session'));

        if (!userData || userData.rank !== 'OWNER') window.location.href = 'index.html';
        document.getElementById('uNameDisplay').innerText = userData.user;

        window.toggleDarkMode = () => {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('paris_theme', isDark ? 'dark' : 'light');
        };
        if (localStorage.getItem('paris_theme') === 'dark') document.body.classList.add('dark-mode');

        window.promoteAdmin = async () => {
            const name = document.getElementById('targetUser').value.trim();
            if(!name) return;
            const userRef = ref(db, `users/${name}`);
            const snap = await get(userRef);
            if(snap.exists()){
                await update(userRef, { rank: 'ADMIN' });
                alert("تم التعيين");
            } else alert("المستخدم غير موجود");
        };

        onValue(ref(db, 'users'), (snap) => {
            const users = snap.val();
            let html = "";
            for(let name in users) {
                if(users[name].rank === 'ADMIN'){
                    html += `<div class="staff-item">
                        <span>${name} <small style="color:var(--gold)">[ADMIN]</small></span>
                        <button class="btn-demote" onclick="demote('${name}')">إزالة</button>
                    </div>`;
                }
            }
            document.getElementById('staffList').innerHTML = html;
        });

        window.demote = async (name) => {
            if(confirm("إزالة من الإدارة؟")){
                await update(ref(db, `users/${name}`), { rank: 'USER' });
            }
        };
    </script>
</body>
</html>
