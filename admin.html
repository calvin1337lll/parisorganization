<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم</title>
    <style>
        body { background: #000; color: white; font-family: 'Cairo', sans-serif; padding: 20px; }
        .box { background: #111; padding: 20px; border-radius: 15px; border: 1px solid #333; max-width: 500px; margin: auto; border-top: 4px solid #f1d279; }
        input, textarea, select { width: 100%; padding: 10px; margin: 10px 0; background: #000; border: 1px solid #444; color: white; }
        button { width: 100%; padding: 12px; background: #f1d279; color: #000; font-weight: bold; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h3>نشر محتوى جديد</h3>
        <select id="section">
            <option value="news">الأخبار</option>
            <option value="market">المتجر</option>
            <option value="prison">السجن</option>
            <option value="court">المحكمة</option>
        </select>
        <input type="text" id="title" placeholder="العنوان">
        <textarea id="body" placeholder="التفاصيل"></textarea>
        <input type="text" id="img" placeholder="رابط الصورة (اختياري)">
        <button id="pub">نشر الآن</button>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        const app = initializeApp({ apiKey: "AIzaSyCQ-8xDBbTDugkwdJMT6BbnaW5aQxufbf4", databaseURL: "https://webparis-ef921-default-rtdb.firebaseio.com" });
        const db = getDatabase(app);

        document.getElementById('pub').onclick = () => {
            const path = document.getElementById('section').value;
            push(ref(db, path), {
                title: document.getElementById('title').value,
                body: document.getElementById('body').value,
                image: document.getElementById('img').value,
                time: new Date().toLocaleTimeString()
            });
            alert("تم النشر!");
        };
    </script>
</body>
</html>
