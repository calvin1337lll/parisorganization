<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --dark: #0d1b3e; --gold: #f1d279; }
        body { font-family: 'Cairo'; background: #f0f2f5; transition: 0.3s; }
        body.dark-mode { background: #121212; color: white; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .box { background: white; padding: 20px; border-radius: 15px; margin-bottom: 20px; border-top: 5px solid var(--dark); }
        .dark-mode .box { background: #1e1e1e; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; }
        button { width: 100%; padding: 12px; background: var(--dark); color: var(--gold); border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #global-notice { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: var(--dark); color: var(--gold); padding: 15px; border-radius: 12px; border: 2px solid var(--gold); z-index: 10000; transition: 0.5s; }
    </style>
</head>
<body>
    <div id="global-notice"><i class="fas fa-bell"></i> <span id="notice-msg"></span></div>

    <div class="container">
        <div class="box">
            <h3><i class="fas fa-bullhorn"></i> إرسال إشعار للنظام وللمتصفح</h3>
            <input type="text" id="msg" placeholder="اكتب نص الإشعار هنا...">
            <button onclick="broadcast()">بث الإشعار للجميع</button>
        </div>

        <div class="box">
            <h3><i class="fas fa-user-shield"></i> رفع مستخدم لآدمن</h3>
            <input type="text" id="u" placeholder="اسم المستخدم">
            <button onclick="promote()">تفعيل الرتبة</button>
        </div>
        <a href="index.html" style="color:var(--dark); display:block; text-align:center;">العودة للرئيسية</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, update, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyCQ-8xDBbTDugkwdJMT6BbnaW5aQxufbf4", databaseURL: "https://webparis-ef921-default-rtdb.firebaseio.com", projectId: "webparis-ef921" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const userData = JSON.parse(localStorage.getItem('paris_session'));

        if(!userData || userData.rank !== 'OWNER') window.location.href = 'index.html';

        window.broadcast = async () => {
            const m = document.getElementById('msg').value;
            if(!m) return;
            await push(ref(db, 'notifications'), { message: m, time: Date.now() });
            document.getElementById('msg').value = "";
        };

        window.promote = async () => {
            const name = document.getElementById('u').value;
            await update(ref(db, `users/${name}`), { rank: 'ADMIN' });
            alert("تم الرفع");
        };

        onChildAdded(ref(db, 'notifications'), (snap) => {
            const notice = document.getElementById('global-notice');
            document.getElementById('notice-msg').innerText = snap.val().message;
            notice.style.top = "20px";
            setTimeout(() => notice.style.top = "-100px", 7000);
        });
        if (localStorage.getItem('paris_theme') === 'dark') document.body.classList.add('dark-mode');
    </script>
</body>
</html>
