<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجن باريس - Paris Prison</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #0d1b3e; --gold: #f1d279; --danger: #e74c3c; }
        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; margin: 0; padding: 0; }
        body { background: #1a1a1a; color: white; min-height: 100vh; transition: 0.3s; }
        
        /* Dark Mode overrides (Prison is dark by default, but we ensure consistency) */
        body.dark-mode { background: #0a0a0a; }

        .prison-header { background: var(--dark); padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); }
        .back-btn { text-decoration: none; color: var(--gold); border: 1px solid var(--gold); padding: 5px 15px; border-radius: 8px; font-size: 14px; background: transparent; cursor: pointer; }

        .content-area { padding: 25px; max-width: 800px; margin: auto; }
        .admin-prison-box { background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 15px; border: 1px solid var(--gold); margin-bottom: 30px; }
        .prison-inputs { display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; }
        .prison-inputs input { padding: 12px; border-radius: 8px; border: 1px solid #444; background: #222; color: white; }

        .prisoner-card { background: rgba(255, 255, 255, 0.1); border-right: 5px solid var(--danger); padding: 20px; border-radius: 12px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .del-prisoner { color: var(--danger); cursor: pointer; font-size: 20px; }
    </style>
</head>
<body>

    <header class="prison-header">
        <div style="display:flex; gap:10px;">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-right"></i> الرئيسية</a>
            <button onclick="toggleDarkMode()" class="back-btn"><i class="fas fa-moon"></i></button>
        </div>
        <h2>زنزانة باريس</h2>
        <div id="uNameDisplay" style="color:var(--gold);">جاري التحميل...</div>
    </header>

    <div class="content-area">
        <div id="adminPanel" style="display:none;" class="admin-prison-box">
            <div class="prison-inputs">
                <input type="text" id="pName" placeholder="اسم المسجون">
                <input type="text" id="pReason" placeholder="السبب">
                <input type="text" id="pTime" placeholder="المدة">
            </div>
            <button onclick="addPrisoner()" style="width:100%; padding:12px; background:var(--gold); border:none; border-radius:10px; font-weight:bold; cursor:pointer;">إيداع في السجن</button>
        </div>
        <div id="prisonList"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyCQ-8xDBbTDugkwdJMT6BbnaW5aQxufbf4", databaseURL: "https://webparis-ef921-default-rtdb.firebaseio.com", projectId: "webparis-ef921" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const userData = JSON.parse(localStorage.getItem('paris_session'));
        if (!userData) window.location.href = 'login.html';
        document.getElementById('uNameDisplay').innerText = userData.user;

        window.toggleDarkMode = () => {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('paris_theme', isDark ? 'dark' : 'light');
        };
        if (localStorage.getItem('paris_theme') === 'dark') document.body.classList.add('dark-mode');

        if (userData.rank === 'OWNER' || userData.rank === 'ADMIN') document.getElementById('adminPanel').style.display = 'block';

        window.addPrisoner = async () => {
            const name = document.getElementById('pName').value;
            const res = document.getElementById('pReason').value;
            const time = document.getElementById('pTime').value;
            if(!name || !res || !time) return alert("أكمل البيانات");
            await set(push(ref(db, 'prison/list')), { name, reason: res, duration: time, addedBy: userData.user, date: new Date().toLocaleString() });
            location.reload();
        };

        onValue(ref(db, 'prison/list'), (snap) => {
            let html = "";
            const data = snap.val();
            if (data) {
                Object.keys(data).forEach(id => {
                    const p = data[id];
                    html += `<div class="prisoner-card">
                        <div>
                            <h3 style="color:var(--gold)">${p.name}</h3>
                            <p style="font-size:13px; color:#ccc;">${p.reason} | المدة: ${p.duration}</p>
                        </div>
                        ${(userData.rank === 'OWNER' || userData.rank === 'ADMIN') ? `<i class="fas fa-unlock del-prisoner" onclick="release('${id}')"></i>` : ''}
                    </div>`;
                });
            }
            document.getElementById('prisonList').innerHTML = html;
        });

        window.release = (id) => { if(confirm("إخلاء سبيل؟")) remove(ref(db, `prison/list/${id}`)); };
    </script>
</body>
</html>
