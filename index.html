<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مدينة باريس | PARIS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #f1d279; --dark: #000; --nav-bg: #050a1a; }
        
        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; margin: 0; padding: 0; }
        
        body { 
            background: var(--dark); 
            color: white; 
            overflow-x: hidden;
        }

        /* الهيدر العلوي */
        .navbar { 
            background: var(--nav-bg); 
            padding: 15px; 
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap; 
            gap: 15px; 
            border-bottom: 2px solid var(--gold);
            position: sticky; top: 0; z-index: 1000;
        }
        .nav-link { color: #fff; text-decoration: none; font-size: 13px; font-weight: bold; transition: 0.3s; }
        .nav-link:hover { color: var(--gold); }

        /* التصميم الغامض الرئيسي */
        .main-wrapper {
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: radial-gradient(circle, #0a1329 0%, #000 100%);
        }

        /* أيقونة البنك الكبيرة في المنتصف كما طلبت */
        .central-bank-icon {
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: 0.5s;
        }
        .central-bank-icon i {
            font-size: 100px;
            color: var(--gold);
            filter: drop-shadow(0 0 20px rgba(241, 210, 121, 0.5));
        }
        .central-bank-icon:hover { transform: scale(1.1); }

        h1 { font-size: 30px; letter-spacing: 3px; margin-bottom: 10px; color: #fff; text-transform: uppercase; }
        .user-welcome { color: var(--gold); font-size: 18px; margin-bottom: 40px; }

        /* شبكة الأيقونات الغامضة */
        .grid-menu {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 500px;
            width: 100%;
        }

        .menu-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            transition: 0.4s;
            position: relative;
        }
        .menu-item i { font-size: 25px; margin-bottom: 10px; display: block; color: var(--gold); }
        .menu-item span { font-size: 12px; font-weight: bold; }

        /* تأثير الزوايا الذهبية عند اللمس */
        .menu-item:hover { background: #050a1a; border-color: var(--gold); transform: translateY(-5px); }
        
        #adminBtn { 
            display: none; grid-column: span 3; border: 1px solid var(--gold); background: rgba(241, 210, 121, 0.05);
            margin-top: 10px;
        }

        /* الجوال */
        @media (max-width: 500px) {
            .grid-menu { grid-template-columns: repeat(2, 1fr); }
            #adminBtn { grid-column: span 2; }
            .central-bank-icon i { font-size: 80px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="nav-link">الرئيسية</a>
        <a href="news.html" class="nav-link">الصحيفة</a>
        <a href="market.html" class="nav-link">المتجر</a>
        <a href="#" onclick="logout()" class="nav-link" style="color: #ff4757;">تسجيل الخروج</a>
    </nav>

    <div class="main-wrapper">
        <a href="bank.html" class="central-bank-icon">
            <i class="fas fa-university"></i>
        </a>
        
        <h1 id="cityName">PARIS CITY</h1>
        <div class="user-welcome" id="userTag">مرحباً بك</div>

        <div class="grid-menu">
            <a href="news.html" class="menu-item">
                <i class="fas fa-newspaper"></i>
                <span>الصحيفة</span>
            </a>
            <a href="market.html" class="menu-item">
                <i class="fas fa-shopping-bag"></i>
                <span>المتجر</span>
            </a>
            <a href="court.html" class="menu-item">
                <i class="fas fa-gavel"></i>
                <span>المحكمة</span>
            </a>
            <a href="prison.html" class="menu-item">
                <i class="fas fa-user-lock"></i>
                <span>السجن</span>
            </a>
            <a href="admin.html" id="adminBtn" class="menu-item">
                <i class="fas fa-user-shield"></i>
                <span>لوحة التحكم الإدارية</span>
            </a>
        </div>
    </div>

    <script type="module">
        // التحقق من الحماية
        const session = JSON.parse(localStorage.getItem('paris_session'));
        if (!session) {
            window.location.href = "login.html"; 
        } else {
            document.getElementById('userTag').innerText = "المواطن: " + session.user;
            
            // إظهار الإدارة للأونر والآدمن
            if (session.rank === 'OWNER' || session.rank === 'ADMIN') {
                document.getElementById('adminBtn').style.display = 'block';
            }
        }

        window.logout = () => {
            localStorage.clear();
            window.location.href = "login.html";
        };
    </script>
</body>
</html>
