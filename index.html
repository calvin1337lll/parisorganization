<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Paris Dashboard - Realtime</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="app-wrapper">
    <aside class="sidebar">
        <div class="profile-section">
            <div class="user-avatar" id="uInit">P</div>
            <h3 id="uName">Guest</h3>
            <span id="uRank" class="rank-label">Rank</span>
        </div>
        <nav class="side-nav">
            <button onclick="openModule('news')"><i class="fas fa-bullhorn"></i> الأخبار الرسمية</button>
            <button id="adminBtn" style="display:none;" onclick="openAdminPanel()"><i class="fas fa-tools"></i> لوحة التحكم باللاعبين</button>
            <button onclick="logout()" class="logout"><i class="fas fa-power-off"></i> خروج</button>
        </nav>
    </aside>

    <main class="main-content">
        <div class="grid-system">
            <div class="card markets" onclick="openModule('markets')"><i class="fas fa-shopping-cart"></i><span>المتجر</span></div>
            <div class="card court" onclick="openModule('court')"><i class="fas fa-gavel"></i><span>المحكمة</span></div>
            <div class="card news" onclick="openModule('news')"><i class="fas fa-tower-broadcast"></i><span>الأخبار</span></div>
            <div class="card prison" onclick="openModule('prison')"><i class="fas fa-bars-staggered"></i><span>السجن</span></div>
            
            <div class="bank-center" onclick="openModule('bank')">
                <div class="bank-content">
                    <p>BANK</p>
                    <i class="fas fa-university"></i>
                    <div class="coin">$</div>
                </div>
            </div>
        </div>
    </main>
</div>

<div id="mainModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle">القسم</h2>
        <hr>
        <div id="modalBody"></div>
    </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
