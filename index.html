<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منظمة باريس | Paris Org</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f4f7f6; --card: #ffffff; --text: #0d1b3e; --gold: #f1d279; --dark: #0d1b3e;
        }
        [data-theme="dark"] {
            --bg: #0a0b10; --card: #15161c; --text: #e1e1e1; --dark: #1c1d26;
        }
        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; margin: 0; padding: 0; transition: 0.3s; }
        body { background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }

        /* الجانب الأيمن (البروفايل) */
        .sidebar { width: 280px; background: var(--dark); color: white; display: flex; flex-direction: column; padding: 25px; box-shadow: 5px 0 15px rgba(0,0,0,0.2); z-index: 10; }
        .user-box { text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 20px; margin-bottom: 20px; }
        .avatar { width: 70px; height: 70px; background: var(--gold); color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: bold; margin: 0 auto 10px; }
        .nav-link { padding: 12px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 10px; margin-bottom: 5px; text-decoration: none; color: white; }
        .nav-link:hover { background: rgba(255,255,255,0.1); color: var(--gold); }
        .logout { color: #ff5e5e; margin-top: auto; }

        /* المحتوى الرئيسي */
        .main { flex: 1; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .org-name { position: absolute; top: 40px; font-size: 32px; font-weight: 700; color: var(--text); letter-spacing: 2px; }

        /* وضع الدارك مود */
        .theme-switch { position: absolute; top: 20px; left: 20px; background: var(--card); border: 1px solid var(--gold); color: var(--gold); width: 45px; height: 45px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        /* الخريطة المربعة (Diamond Map) */
        .map-container { position: relative; width: 420px; height: 420px; transform: rotate(45deg); display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .map-box { 
            background: var(--card); border-radius: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.1); 
        }
        .map-box:hover { transform: scale(1.05); border: 2px solid var(--gold); }
        .map-box i { transform: rotate(-45deg); font-size: 30px; margin-bottom: 5px; }
        .map-box span { transform: rotate(-45deg); font-weight: bold; font-size: 14px; }

        /* زر البنك في المنتصف */
        .bank-circle {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-45deg);
            width: 100px; height: 100px; background: var(--dark); border: 6px solid var(--bg); border-radius: 50%;
            color: var(--gold); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5; cursor: pointer;
        }

        /* ألوان الأقسام */
        .c-market { color: #e67e22; }
        .c-court { color: #3498db; }
        .c-prison { color: #2ecc71; }
        .c-news { color: #9b59b6; }

        @media (max-width: 600px) { .sidebar { display: none; } .map-container { width: 300px; height: 300px; } }
    </style>
</head>
<body>

    <button class="theme-switch" onclick="toggleMode()"><i id="themeIcon" class="fas fa-moon"></i></button>

    <aside class="sidebar">
        <div class="user-box">
            <div class="avatar" id="avtr">P</div>
            <h3 id="userName">المستخدم</h3>
            <p id="userRank" style="font-size: 12px; color: var(--gold);"></p>
        </div>
        <div class="nav-link" onclick="location.href='news.html'"><i class="fas fa-rss"></i> آخر الأخبار</div>
        
        <div id="adminPanelBtn" class="nav-link" style="display:none;" onclick="location.href='admin.html'">
            <i class="fas fa-user-shield"></i> لوحة الإدارة
        </div>

        <div class="nav-link logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> خروج</div>
    </aside>

    <main class="main">
        <div class="org-name">منظمة باريس</div>

        <div class="map-container">
            <div class="map-box c-market" onclick="location.href='market.html'"><i class="fas fa-shopping-cart"></i><span>المتجر</span></div>
            <div class="map-box c-court" onclick="location.href='court.html'"><i class="fas fa-gavel"></i><span>المحكمة</span></div>
            <div class="map-box c-news" onclick="location.href='news.html'"><i class="fas fa-newspaper"></i><span>الأخبار</span></div>
            <div class="map-box c-prison" onclick="location.href='prison.html'"><i class="fas fa-lock"></i><span>السجن</span></div>
            
            <div class="bank-circle" onclick="location.href='bank.html'">
                <i class="fas fa-university" style="font-size: 24px;"></i>
                <span style="font-size: 12px;">البنك</span>
            </div>
        </div>
    </main>

    <script>
        const session = JSON.parse(sessionStorage.getItem('paris_session'));
        if (!session) location.href = 'login.html';

        document.getElementById('userName').innerText = session.user;
        document.getElementById('userRank').innerText = session.rank === 'OWNER' ? 'المالك' : (session.rank === 'ADMIN' ? 'مسؤول (ADMIN)' : 'عضو');
        document.getElementById('avtr').innerText = session.user[0].toUpperCase();

        // إظهار لوحة الإدارة للمالك والآدمن
        if (session.rank === 'OWNER' || session.rank === 'ADMIN') {
            document.getElementById('adminPanelBtn').style.display = 'flex';
        }

        function toggleMode() {
            const b = document.body;
            const icon = document.getElementById('themeIcon');
            if(b.hasAttribute('data-theme')) {
                b.removeAttribute('data-theme');
                icon.className = 'fas fa-moon';
                localStorage.setItem('mode', 'light');
            } else {
                b.setAttribute('data-theme', 'dark');
                icon.className = 'fas fa-sun';
                localStorage.setItem('mode', 'dark');
            }
        }

        if(localStorage.getItem('mode') === 'dark') toggleMode();

        function logout() { sessionStorage.clear(); location.href = 'login.html'; }
    </script>
</body>
</html>
