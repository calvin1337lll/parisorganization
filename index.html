<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>باريس - النظام المطور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #f1d279; --dark: #000; --nav-bg: #050a1a; }
        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; margin: 0; padding: 0; }
        
        body { background-color: var(--dark); color: white; min-height: 100vh; padding-top: 80px; }

        /* الشريط العلوي الاحترافي */
        .navbar { 
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            background: var(--nav-bg); display: flex; justify-content: space-between;
            align-items: center; padding: 0 30px; border-bottom: 2px solid var(--gold);
            z-index: 1000; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .nav-right { display: flex; align-items: center; gap: 20px; }
        .nav-left { display: flex; align-items: center; gap: 15px; }

        .nav-link { 
            color: white; text-decoration: none; font-weight: bold; font-size: 14px;
            padding: 8px 15px; border-radius: 5px; border: 1px solid transparent; transition: 0.3s;
        }
        .nav-link:hover { border-color: var(--gold); color: var(--gold); background: rgba(241, 210, 121, 0.1); }
        
        .logout-btn { color: #ff4757; border: 1px solid #ff4757; }
        .logout-btn:hover { background: #ff4757; color: white; }

        /* حاوية البطاقات (المربعات) */
        .main-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; padding: 40px; max-width: 1200px; margin: 0 auto;
        }

        /* تصميم المربع الرهيب مع الخطوط */
        .card {
            background: #111; padding: 30px; border-radius: 15px;
            text-align: center; text-decoration: none; color: white;
            position: relative; overflow: hidden; transition: 0.5s;
            border: 1px solid #222;
        }

        /* الخطوط اللي بالزاوية */
        .card::before {
            content: ''; position: absolute; top: 0; right: 0;
            width: 40px; height: 40px; border-top: 3px solid var(--gold);
            border-right: 3px solid var(--gold); transition: 0.5s;
        }
        .card::after {
            content: ''; position: absolute; bottom: 0; left: 0;
            width: 40px; height: 40px; border-bottom: 3px solid var(--gold);
            border-left: 3px solid var(--gold); transition: 0.5s;
        }

        .card i { font-size: 35px; color: var(--gold); margin-bottom: 15px; display: block; }
        .card span { font-size: 18px; font-weight: bold; }

        /* تأثير الغموض عند الضغط واللمس */
        .card:hover { background: #1a1a1a; transform: translateY(-5px); box-shadow: 0 0 20px rgba(241, 210, 121, 0.2); }
        .card:hover::before, .card:hover::after { width: 100%; height: 100%; }

        /* إشعار الموقع */
        #global-notice { 
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: var(--nav-bg); color: var(--gold); padding: 12px 25px;
            border-radius: 50px; border: 2px solid var(--gold); z-index: 2000; transition: 0.5s;
        }
        #global-notice.active { top: 90px; }
    </style>
</head>
<body>

    <div id="global-notice"><i class="fas fa-bell"></i> &nbsp; <span id="msg"></span></div>

    <nav class="navbar">
        <div class="nav-right">
            <h2 style="color: var(--gold); font-size: 20px;">باريس</h2>
        </div>
        
        <div class="nav-left">
            <span id="uName" style="color: #888; font-size: 14px; margin-left: 10px;">..</span>
            <a href="admin.html" id="adminLink" class="nav-link" style="display:none;"><i class="fas fa-user-shield"></i> الإدارة</a>
            <a href="#" onclick="logout()" class="nav-link logout-btn"><i class="fas fa-sign-out-alt"></i> خروج</a>
        </div>
    </nav>

    <main class="main-container">
        <a href="news.html" class="card"><i class="fas fa-newspaper"></i><span>الأخبار</span></a>
        <a href="market.html" class="card"><i class="fas fa-shopping-cart"></i><span>المتجر</span></a>
        <a href="bank.html" class="card"><i class="fas fa-university"></i><span>البنك</span></a>
        <a href="prison.html" class="card"><i class="fas fa-lock"></i><span>السجن</span></a>
        <a href="court.html" class="card"><i class="fas fa-gavel"></i><span>المحكمة</span></a>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyCQ-8xDBbTDugkwdJMT6BbnaW5aQxufbf4", databaseURL: "https://webparis-ef921-default-rtdb.firebaseio.com", projectId: "webparis-ef921" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        const userData = JSON.parse(localStorage.getItem('paris_session'));
        if(userData) {
            document.getElementById('uName').innerText = userData.user;
            if(userData.rank === 'OWNER' || userData.rank === 'ADMIN') {
                document.getElementById('adminLink').style.display = 'inline-block';
            }
        }

        window.logout = () => {
            localStorage.removeItem('paris_session');
            window.location.href = 'login.html';
        };

        onChildAdded(ref(db, 'notifications'), (snap) => {
            const notice = document.getElementById('global-notice');
            document.getElementById('msg').innerText = snap.val().message;
            notice.classList.add('active');
            setTimeout(() => notice.classList.remove('active'), 6000);
        });
    </script>
</body>
</html>
