<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>باريس - الخريطة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #f1d279; --dark: #050a1a; }
        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background-color: #000; color: white; margin: 0; overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: center; }

        /* حاوية الخريطة الدائرية */
        .map-container { position: relative; width: 600px; height: 600px; display: flex; justify-content: center; align-items: center; }

        /* الدوائر والخطوط */
        .map-container::before { content: ''; position: absolute; width: 450px; height: 450px; border: 2px dashed rgba(241, 210, 121, 0.3); border-radius: 50%; }

        .nav-item { position: absolute; text-decoration: none; color: white; display: flex; flex-direction: column; align-items: center; gap: 10px; transition: 0.3s; width: 100px; }
        .nav-item i { width: 60px; height: 60px; background: #111; border: 2px solid var(--gold); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 24px; color: var(--gold); box-shadow: 0 0 15px rgba(241, 210, 121, 0.4); }
        .nav-item span { font-weight: bold; font-size: 14px; text-shadow: 0 2px 5px black; }
        .nav-item:hover { transform: scale(1.1); }

        /* توزيع الأقسام حول المركز */
        .bank-center { z-index: 10; }
        .bank-center i { width: 100px; height: 100px; font-size: 40px; background: var(--gold); color: var(--dark); }

        /* المواقع الدائرية */
        .pos-news { transform: translate(0, -220px); }    /* فوق */
        .pos-market { transform: translate(220px, 0); }   /* يمين */
        .pos-prison { transform: translate(0, 220px); }    /* تحت */
        .pos-court { transform: translate(-220px, 0); }   /* يسار */
        .pos-admin { transform: translate(160px, -160px); } /* زاوية */

        /* الإشعار */
        #global-notice { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: var(--dark); color: var(--gold); padding: 15px 30px; border-radius: 50px; border: 2px solid var(--gold); z-index: 10000; transition: 0.5s; }
        #global-notice.show { top: 30px; }
    </style>
</head>
<body>

    <div id="global-notice"><i class="fas fa-bell"></i> &nbsp; <span id="notice-msg"></span></div>

    <div class="map-container">
        <a href="bank.html" class="nav-item bank-center">
            <i class="fas fa-university"></i>
            <span>البنك</span>
        </a>

        <a href="news.html" class="nav-item pos-news">
            <i class="fas fa-newspaper"></i>
            <span>الأخبار</span>
        </a>
        <a href="market.html" class="nav-item pos-market">
            <i class="fas fa-shopping-cart"></i>
            <span>المتجر</span>
        </a>
        <a href="prison.html" class="nav-item pos-prison">
            <i class="fas fa-lock"></i>
            <span>السجن</span>
        </a>
        <a href="court.html" class="nav-item pos-court">
            <i class="fas fa-gavel"></i>
            <span>المحكمة</span>
        </a>
        <a href="admin.html" id="adminBtn" class="nav-item pos-admin" style="display:none;">
            <i class="fas fa-user-shield" style="border-color: #ff4757; color: #ff4757;"></i>
            <span>الإدارة</span>
        </a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyCQ-8xDBbTDugkwdJMT6BbnaW5aQxufbf4", databaseURL: "https://webparis-ef921-default-rtdb.firebaseio.com", projectId: "webparis-ef921" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const userData = JSON.parse(localStorage.getItem('paris_session'));

        if(userData && (userData.rank === 'OWNER' || userData.rank === 'ADMIN')) {
            document.getElementById('adminBtn').style.display = 'flex';
        }

        onChildAdded(ref(db, 'notifications'), (snap) => {
            const notice = document.getElementById('global-notice');
            document.getElementById('notice-msg').innerText = snap.val().message;
            notice.classList.add('show');
            setTimeout(() => notice.classList.remove('show'), 6000);
        });
    </script>
</body>
</html>
