<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تحكم الإدارة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #000; color: white; font-family: 'Cairo', sans-serif; padding: 20px; }
        .card { background: #111; padding: 20px; border-radius: 15px; border: 1px solid #333; max-width: 500px; margin: 20px auto; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #444; color: #f1d279; border-radius: 8px; }
        button { width: 100%; padding: 12px; background: #f1d279; color: #000; border: none; font-weight: bold; border-radius: 8px; cursor: pointer; }
        h3 { color: #f1d279; text-align: center; }
    </style>
</head>
<body>

    <div class="card">
        <h3><i class="fas fa-bell"></i> بث إشعار عام</h3>
        <input type="text" id="alertText" placeholder="اكتب التنبيه هنا...">
        <button onclick="sendAlert()">إرسال لكل المواطنين</button>
    </div>

    <div class="card">
        <h3><i class="fas fa-newspaper"></i> نشر خبر عاجل</h3>
        <input type="text" id="newsTitle" placeholder="عنوان الخبر">
        <textarea id="newsContent" placeholder="تفاصيل الخبر..."></textarea>
        <button onclick="publishNews()">نشر في الصحيفة</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyCQ-8xDBbTDugkwdJMT6BbnaW5aQxufbf4", databaseURL: "https://webparis-ef921-default-rtdb.firebaseio.com", projectId: "webparis-ef921" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.sendAlert = () => {
            const val = document.getElementById('alertText').value;
            if(val) push(ref(db, 'notifications'), { message: val });
            alert("تم الإرسال");
        };

        window.publishNews = () => {
            const t = document.getElementById('newsTitle').value;
            const b = document.getElementById('newsContent').value;
            if(t && b) push(ref(db, 'news'), { title: t, body: b, time: new Date().toLocaleTimeString() });
            alert("تم نشر الخبر");
        };
    </script>
</body>
</html>
