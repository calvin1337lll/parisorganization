<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مدينة باريس | PARIS CITY</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #f1d279;
            --dark-blue: #050a1a;
            --black: #000000;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background-color: var(--black);
            color: white;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* شريط التنقل (Navbar) - متوافق مع الموبايل */
        .navbar {
            background: var(--dark-blue);
            border-bottom: 2px solid var(--gold);
            padding: 10px 5px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* يجعل الأزرار تنزل سطر جديد في الجوالات الصغيرة */
            gap: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 13px;
            padding: 8px 12px;
            border-radius: 8px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .nav-link i { color: var(--gold); }
        .nav-link:hover { background: var(--glass); color: var(--gold); }

        #adminBtn {
            border: 1px solid var(--gold);
            color: var(--gold);
            display: none; /* مخفي افتراضياً */
        }

        /* الحاوية الرئيسية */
        .hero {
            padding: 60px 20px;
            text-align: center;
            background: radial-gradient(circle, #0a1329 0%, #000 100%);
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo-icon {
            font-size: 80px;
            color: var(--gold);
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(241, 210, 121, 0.4));
        }

        h1 {
            font-size: 35px;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .welcome-msg {
            color: #888;
            font-size: 18px;
            max-width: 600px;
        }

        /* تنسيقات خاصة للموبايل */
        @media (max-width: 600px) {
            h1 { font-size: 26px; }
            .welcome-msg { font-size: 15px; }
            .navbar { gap: 5px; padding: 15px 5px; }
            .nav-link { font-size: 11px; padding: 6px 8px; }
            .logo-icon { font-size: 60px; }
        }

        /* زر الخروج */
        .logout-btn { color: #ff4757 !important; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="nav-link"><i class="fas fa-home"></i> الرئيسية</a>
        <a href="news.html" class="nav-link"><i class="fas fa-newspaper"></i> الأخبار</a>
        <a href="market.html" class="nav-link"><i class="fas fa-shopping-cart"></i> المتجر</a>
        <a href="bank.html" class="nav-link"><i class="fas fa-university"></i> البنك</a>
        <a href="prison.html" class="nav-link"><i class="fas fa-user-lock"></i> السجن</a>
        <a href="court.html" class="nav-link"><i class="fas fa-gavel"></i> المحكمة</a>
        
        <a href="admin.html" id="adminBtn" class="nav-link"><i class="fas fa-user-shield"></i> الإدارة</a>
        
        <a href="#" onclick="handleLogout()" class="nav-link logout-btn"><i class="fas fa-sign-out-alt"></i> خروج</a>
    </nav>

    <div class="hero">
        <div class="logo-icon"><i class="fas fa-city"></i></div>
        <h1 id="welcomeUser">مرحباً بك في باريس</h1>
        <p class="welcome-msg">المنصة الرسمية لإدارة شؤون المواطنين والخدمات الحكومية في المدينة.</p>
    </div>

    <script type="module">
        // 1. القفل الأمني: التحقق من وجود جلسة دخول
        const session = JSON.parse(localStorage.getItem('paris_session'));

        if (!session) {
            // إذا لم يتم العثور على بيانات مستخدم، يتم التوجيه فوراً لصفحة تسجيل الدخول
            window.location.href = "login.html";
        } else {
            // إذا كان مسجلاً، نرحب به باسمه
            document.getElementById('welcomeUser').innerText = "مرحباً، " + session.user;

            // 2. التحقق من الرتبة لإظهار زر الإدارة
            if (session.rank === 'ADMIN' || session.rank === 'OWNER') {
                document.getElementById('adminBtn').style.display = 'flex';
            }
        }

        // 3. وظيفة تسجيل الخروج
        window.handleLogout = () => {
            if(confirm("هل تريد تسجيل الخروج والعودة لصفحة الدخول؟")) {
                localStorage.clear(); // مسح كافة البيانات
                window.location.href = "login.html";
            }
        };
    </script>
</body>
</html>
