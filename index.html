<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>الرئيسية - منظمة باريس</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f4f7f6; --text: #0d1b3e; --gold: #f1d279; --dark: #0d1b3e; }
        [data-theme="dark"] { --bg: #0a0b10; --text: #e1e1e1; }
        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* الهيدر */
        .header { background: var(--dark); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        
        /* الخريطة - تصميم مرن للجوال */
        .main-content { flex: 1; display: flex; justify-content: center; align-items: center; position: relative; }
        .map-grid { 
            position: relative; width: 320px; height: 320px; transform: rotate(45deg); 
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; 
        }
        .box { 
            background: white; border-radius: 15px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
        }
        .box i, .box span { transform: rotate(-45deg); font-weight: bold; }
        .bank-center { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-45deg); 
            width: 80px; height: 80px; background: var(--dark); border-radius: 50%; color: var(--gold); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10;
        }

        @media (max-width: 480px) {
            .map-grid { width: 260px; height: 260px; }
            .bank-center { width: 70px; height: 70px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div id="userInfo">تحميل...</div>
        <button onclick="logout()" style="background:none; border:none; color:#ff6b6b; cursor:pointer;">خروج</button>
    </header>

    <main class="main-content">
        <div style="position:absolute; top:20px; font-weight:bold; font-size:24px;">منظمة باريس</div>
        <div class="map-grid">
            <div class="box" onclick="location.href='market.html'"><i class="fa fa-shopping-cart"></i><span>المتجر</span></div>
            <div class="box" onclick="location.href='court.html'"><i class="fa fa-gavel"></i><span>المحكمة</span></div>
            <div class="box" onclick="location.href='news.html'"><i class="fa fa-bullhorn"></i><span>الأخبار</span></div>
            <div class="box" onclick="location.href='prison.html'"><i class="fa fa-lock"></i><span>السجن</span></div>
            <div class="bank-center" onclick="location.href='bank.html'"><i class="fa fa-university"></i><span>البنك</span></div>
        </div>
    </main>

    <script>
        // التحقق من الجلسة ومنع التحديث التلقائي
        const sessionData = localStorage.getItem('paris_session');
        if (!sessionData) {
            window.location.replace('login.html');
        } else {
            const user = JSON.parse(sessionData);
            document.getElementById('userInfo').innerText = user.user + " | " + (user.rank === 'OWNER' ? 'المالك' : 'عضو');
        }

        function logout() {
            localStorage.clear();
            window.location.replace('login.html');
        }
    </script>
</body>
</html>
