<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة مدينة باريس</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #f1d279; --dark: #000; }
        body { background: var(--dark); color: white; font-family: 'Cairo', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { 
            background: #0a0a0a; padding: 40px; border-radius: 20px; border: 1px solid #1a1a1a; 
            width: 350px; text-align: center; position: relative; border-top: 4px solid var(--gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h2 { color: var(--gold); margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: white; border-radius: 10px; text-align: center; outline: none; }
        input:focus { border-color: var(--gold); }
        button { width: 100%; padding: 12px; background: var(--gold); color: black; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; margin-top: 20px; }
        .toggle-link { margin-top: 15px; font-size: 13px; color: #666; cursor: pointer; display: block; }
        .toggle-link span { color: var(--gold); }
    </style>
</head>
<body>
    <div class="login-box">
        <i class="fas fa-lock" style="font-size: 40px; color: var(--gold); margin-bottom: 15px;"></i>
        <h2 id="fTitle">تسجيل الدخول</h2>
        <input type="text" id="user" placeholder="اسم المستخدم">
        <input type="password" id="pass" placeholder="كلمة المرور">
        <button id="btnAction">دخول المدينة</button>
        <p class="toggle-link" id="toggle">ليس لديك حساب؟ <span>إنشاء حساب</span></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = { apiKey: "AIzaSyCQ-8xDBbTDugkwdJMT6BbnaW5aQxufbf4", databaseURL: "https://webparis-ef921-default-rtdb.firebaseio.com" };
        const app = initializeApp(config);
        const db = getDatabase(app);

        let isLogin = true;
        const btn = document.getElementById('btnAction');
        const toggle = document.getElementById('toggle');

        toggle.onclick = () => {
            isLogin = !isLogin;
            document.getElementById('fTitle').innerText = isLogin ? "تسجيل الدخول" : "إنشاء حساب جديد";
            btn.innerText = isLogin ? "دخول المدينة" : "تسجيل الحساب";
            toggle.innerHTML = isLogin ? "ليس لديك حساب؟ <span>إنشاء حساب</span>" : "لديك حساب؟ <span>دخول</span>";
        };

        btn.onclick = async () => {
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            if(!u || !p) return alert("أكمل البيانات");

            const uRef = ref(db, 'users/' + u);
            if(isLogin) {
                const s = await get(uRef);
                if(s.exists() && s.val().pass === p) {
                    localStorage.setItem('paris_session', JSON.stringify(s.val()));
                    window.location.href = "index.html";
                } else alert("بيانات خاطئة");
            } else {
                const s = await get(uRef);
                if(s.exists()) return alert("الاسم مستخدم");
                await set(uRef, { user: u, pass: p, rank: "USER" });
                alert("تم التسجيل! سجل دخولك الآن");
                location.reload();
            }
        };
    </script>
</body>
</html>
