<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دخول مدينة باريس</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #f1d279; --dark: #000; }
        body { background: var(--dark); color: white; font-family: 'Cairo', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        
        .login-box { 
            background: #0a0a0a; padding: 40px; border-radius: 20px; border: 1px solid #1a1a1a; 
            width: 350px; text-align: center; position: relative; border-top: 4px solid var(--gold);
        }
        .login-box::before, .login-box::after { content: ''; position: absolute; width: 30px; height: 30px; border: 2px solid var(--gold); }
        .login-box::before { top: 10px; right: 10px; border-bottom: 0; border-left: 0; }
        .login-box::after { bottom: 10px; left: 10px; border-top: 0; border-right: 0; }

        h2 { color: var(--gold); margin-bottom: 30px; letter-spacing: 2px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: white; border-radius: 10px; text-align: center; outline: none; }
        input:focus { border-color: var(--gold); }
        button { width: 100%; padding: 12px; background: var(--gold); color: black; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        button:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--gold); }
        .toggle-link { margin-top: 15px; font-size: 13px; color: #666; cursor: pointer; display: block; }
        .toggle-link span { color: var(--gold); }
    </style>
</head>
<body>

    <div class="login-box">
        <i class="fas fa-shield-alt" style="font-size: 50px; color: var(--gold); margin-bottom: 20px;"></i>
        <h2 id="formTitle">تسجيل الدخول</h2>
        
        <input type="text" id="username" placeholder="اسم المستخدم">
        <input type="password" id="password" placeholder="كلمة المرور">
        
        <button id="mainBtn">دخول المدينة</button>
        <p class="toggle-link" id="toggleLink">ليس لديك حساب؟ <span>إنشاء حساب</span></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = { apiKey: "AIzaSyCQ-8xDBbTDugkwdJMT6BbnaW5aQxufbf4", databaseURL: "https://webparis-ef921-default-rtdb.firebaseio.com" };
        const app = initializeApp(config);
        const db = getDatabase(app);

        let isLogin = true;
        const formTitle = document.getElementById('formTitle');
        const mainBtn = document.getElementById('mainBtn');
        const toggleLink = document.getElementById('toggleLink');

        toggleLink.onclick = () => {
            isLogin = !isLogin;
            formTitle.innerText = isLogin ? "تسجيل الدخول" : "إنشاء حساب جديد";
            mainBtn.innerText = isLogin ? "دخول المدينة" : "تسجيل الحساب";
            toggleLink.innerHTML = isLogin ? "ليس لديك حساب؟ <span>إنشاء حساب</span>" : "لديك حساب بالفعل؟ <span>دخول</span>";
        };

        mainBtn.onclick = async () => {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            if(!user || !pass) return alert("أكمل البيانات!");

            const userRef = ref(db, 'users/' + user);

            if (isLogin) {
                const snap = await get(userRef);
                if (snap.exists() && snap.val().pass === pass) {
                    localStorage.setItem('paris_session', JSON.stringify(snap.val()));
                    window.location.href = "index.html";
                } else {
                    alert("خطأ في الاسم أو كلمة المرور");
                }
            } else {
                const snap = await get(userRef);
                if (snap.exists()) return alert("الاسم مأخوذ مسبقاً!");
                
                const userData = { user, pass, rank: "USER" };
                await set(userRef, userData);
                alert("تم التسجيل بنجاح! يمكنك الدخول الآن.");
                location.reload();
            }
        };
    </script>
</body>
</html>
