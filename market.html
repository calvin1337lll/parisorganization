<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر باريس - Paris Market</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #0d1b3e; --gold: #f1d279; --blue: #3498db; --white: #ffffff; }
        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; margin: 0; padding: 0; }
        body { background: #f0f2f5; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        .market-header { background: var(--dark); color: white; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--gold); }
        .back-btn { text-decoration: none; color: var(--gold); border: 1px solid var(--gold); padding: 5px 15px; border-radius: 8px; font-size: 14px; display: flex; align-items: center; gap: 8px; }

        .main-container { display: flex; flex: 1; overflow: hidden; }

        /* القائمة الجانبية للتصنيفات */
        .market-sidebar { width: 220px; background: var(--white); border-left: 1px solid #ddd; display: flex; flex-direction: column; padding: 20px; gap: 10px; }
        .cat-btn { width: 100%; padding: 12px; border: none; background: #f8f9fa; border-radius: 10px; cursor: pointer; text-align: right; font-weight: bold; display: flex; align-items: center; gap: 10px; transition: 0.3s; }
        .cat-btn.active { background: var(--gold); color: var(--dark); }

        .content-area { flex: 1; padding: 25px; overflow-y: auto; }

        /* لوحة التحكم للمالك */
        .admin-market-box { background: white; padding: 20px; border-radius: 15px; margin-bottom: 25px; border: 2px dashed var(--blue); }
        .market-inputs { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        input { padding: 10px; border-radius: 8px; border: 1px solid #ddd; outline: none; }
        .add-item-btn { width: 100%; padding: 12px; background: var(--dark); color: var(--gold); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* شبكة المنتجات */
        .items-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .product-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border: 1px solid #eee; transition: 0.3s; position: relative; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .product-img { width: 100%; height: 150px; background: #f9f9f9; object-fit: contain; padding: 10px; }
        .product-info { padding: 15px; text-align: center; }
        .product-info h3 { font-size: 16px; color: var(--dark); margin-bottom: 5px; }
        .product-price { color: #2ecc71; font-weight: bold; font-size: 18px; margin-bottom: 10px; }
        .buy-btn { width: 100%; padding: 8px; background: var(--dark); color: var(--gold); border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        
        .del-item { position: absolute; top: 10px; left: 10px; color: #e74c3c; cursor: pointer; background: white; border-radius: 50%; width: 25px; height: 25px; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        @media (max-width: 768px) { .market-sidebar { display: none; } .market-inputs { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <header class="market-header">
        <div style="display: flex; align-items: center; gap: 15px;">
            <i class="fas fa-shopping-cart" style="color:var(--gold); font-size: 24px;"></i>
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-right"></i> الرئيسية</a>
        </div>
        <h2 id="pageTitle">متجر الرتب</h2>
        <div id="uNameDisplay" style="color: var(--gold); font-weight: bold;">المتجر</div>
    </header>

    <div class="main-container">
        <aside class="market-sidebar">
            <button class="cat-btn active" onclick="setTab('ranks', this)"><i class="fas fa-id-badge"></i> الرتب</button>
            <button class="cat-btn" onclick="setTab('weapons', this)"><i class="fas fa-gun"></i> الأسلحة</button>
            <button class="cat-btn" onclick="setTab('cars', this)"><i class="fas fa-car"></i> السيارات</button>
        </aside>

        <main class="content-area">
            <div id="adminPanel" style="display:none;" class="admin-market-box">
                <h3 style="margin-bottom: 10px; font-size: 14px; color: var(--blue);">إضافة منتج جديد:</h3>
                <div class="market-inputs">
                    <input type="text" id="itemName" placeholder="اسم المنتج">
                    <input type="number" id="itemPrice" placeholder="السعر ($)">
                    <input type="text" id="itemImg" placeholder="رابط صورة المنتج (اختياري)">
                </div>
                <button class="add-item-btn" onclick="addItem()">إضافة للمتجر</button>
            </div>

            <div id="itemsGrid" class="items-grid"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCQ-8xDBbTDugkwdJMT6BbnaW5aQxufbf4",
            databaseURL: "https://webparis-ef921-default-rtdb.firebaseio.com",
            projectId: "webparis-ef921",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const userData = JSON.parse(sessionStorage.getItem('paris_session'));
        let currentCat = 'ranks';

        if (!userData) window.location.href = 'login.html';
        document.getElementById('uNameDisplay').innerText = userData.user;
        if (userData.rank === 'OWNER') document.getElementById('adminPanel').style.display = 'block';

        window.setTab = (cat, btn) => {
            currentCat = cat;
            const titles = {'ranks': 'متجر الرتب', 'weapons': 'متجر الأسلحة', 'cars': 'معرض السيارات'};
            document.getElementById('pageTitle').innerText = titles[cat];
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadItems();
        };

        window.addItem = async () => {
            const name = document.getElementById('itemName').value;
            const price = document.getElementById('itemPrice').value;
            const img = document.getElementById('itemImg').value || 'https://cdn-icons-png.flaticon.com/512/1162/1162456.png';

            if(!name || !price) return alert("أدخل الاسم والسعر");

            const itemRef = ref(db, `market/${currentCat}`);
            await push(itemRef, { name, price, img });
            
            document.getElementById('itemName').value = "";
            document.getElementById('itemPrice').value = "";
            document.getElementById('itemImg').value = "";
        };

        function loadItems() {
            onValue(ref(db, 'market/' + currentCat), (snap) => {
                let html = "";
                const items = snap.val();
                if (items) {
                    Object.keys(items).forEach(id => {
                        const itm = items[id];
                        html += `
                            <div class="product-card">
                                ${userData.rank === 'OWNER' ? `<i class="fas fa-trash del-item" onclick="deleteItem('${id}')"></i>` : ''}
                                <img src="${itm.img}" class="product-img">
                                <div class="product-info">
                                    <h3>${itm.name}</h3>
                                    <div class="product-price">${itm.price} $</div>
                                    <button class="buy-btn" onclick="alert('تواصل مع الإدارة لإتمام الشراء')">شراء الآن</button>
                                </div>
                            </div>`;
                    });
                } else html = "<p style='grid-column: 1/-1; text-align:center; padding:50px; opacity:0.5;'>لا توجد منتجات في هذا القسم</p>";
                document.getElementById('itemsGrid').innerHTML = html;
            });
        }

        window.deleteItem = (id) => { if(confirm("حذف المنتج؟")) remove(ref(db, `market/${currentCat}/${id}`)); };

        loadItems();
    </script>
</body>
</html>
