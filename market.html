<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر باريس - Paris Market</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #0d1b3e; --gold: #f1d279; --white: #ffffff; }
        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; margin: 0; padding: 0; }
        body { background: #f4f7f6; transition: 0.3s; height: 100vh; display: flex; flex-direction: column; }
        
        /* Dark Mode */
        body.dark-mode { background: #121212; color: white; }
        .dark-mode .market-header { background: #050a1a; border-bottom: 1px solid var(--gold); }
        .dark-mode .market-sidebar { background: #1a1a1a; border-left: 1px solid #333; }
        .dark-mode .product-card, .dark-mode .admin-box { background: #1e1e1e; border-color: #333; color: white; }
        .dark-mode .cat-btn { background: #252525; color: #bbb; }
        .dark-mode input { background: #2a2a2a; color: white; border-color: #444; }

        .market-header { background: var(--dark); color: white; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; }
        .header-btns { display: flex; gap: 10px; }
        .back-btn { text-decoration: none; color: var(--gold); border: 1px solid var(--gold); padding: 5px 15px; border-radius: 8px; cursor: pointer; background: transparent; display: flex; align-items: center; gap: 5px; }

        .main-container { display: flex; flex: 1; overflow: hidden; }
        .market-sidebar { width: 250px; background: white; padding: 20px; border-left: 1px solid #ddd; display: flex; flex-direction: column; gap: 10px; }
        .cat-btn { width: 100%; padding: 12px; border: none; background: #f8f9fa; border-radius: 10px; cursor: pointer; text-align: right; font-weight: bold; }
        .cat-btn.active { background: var(--gold) !important; color: var(--dark) !important; }

        .content-area { flex: 1; padding: 20px; overflow-y: auto; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .product-card { background: white; border-radius: 15px; padding: 15px; text-align: center; border: 1px solid #eee; position: relative; }
        .product-card img { width: 100%; height: 150px; object-fit: contain; border-radius: 10px; margin-bottom: 10px; }
        .price { color: #27ae60; font-weight: bold; font-size: 18px; margin: 10px 0; }
        .del-prod { position: absolute; top: 10px; left: 10px; color: #e74c3c; cursor: pointer; }

        .admin-box { background: white; padding: 20px; border-radius: 15px; margin-bottom: 25px; border: 2px dashed var(--gold); }
        .admin-box input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ddd; }
    </style>
</head>
<body>

    <header class="market-header">
        <div class="header-btns">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-right"></i> الرئيسية</a>
            <button onclick="toggleDarkMode()" class="back-btn"><i class="fas fa-moon"></i></button>
        </div>
        <h2>متجر باريس</h2>
        <div id="uNameDisplay" style="color:var(--gold);">تحميل...</div>
    </header>

    <div class="main-container">
        <aside class="market-sidebar">
            <button class="cat-btn active" onclick="setCat('all', this)">كل المنتجات</button>
            <button class="cat-btn" onclick="setCat('cars', this)">سيارات</button>
            <button class="cat-btn" onclick="setCat('items', this)">أدوات</button>
        </aside>

        <main class="content-area">
            <div id="adminPanel" style="display:none;" class="admin-box">
                <h3>إضافة منتج جديد:</h3>
                <input type="text" id="prodName" placeholder="اسم المنتج">
                <input type="number" id="prodPrice" placeholder="السعر">
                <input type="text" id="prodImg" placeholder="رابط الصورة">
                <button onclick="addProduct()" style="width:100%; padding:10px; background:var(--dark); color:var(--gold); border:none; border-radius:8px; cursor:pointer;">إضافة للمتجر</button>
            </div>
            <div class="products-grid" id="productsGrid"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyCQ-8xDBbTDugkwdJMT6BbnaW5aQxufbf4", databaseURL: "https://webparis-ef921-default-rtdb.firebaseio.com", projectId: "webparis-ef921" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const userData = JSON.parse(localStorage.getItem('paris_session'));

        let currentCat = 'all';

        if (!userData) window.location.href = 'login.html';
        document.getElementById('uNameDisplay').innerText = userData.user;

        window.toggleDarkMode = () => {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('paris_theme', isDark ? 'dark' : 'light');
        };
        if (localStorage.getItem('paris_theme') === 'dark') document.body.classList.add('dark-mode');

        if (userData.rank === 'OWNER' || userData.rank === 'ADMIN') document.getElementById('adminPanel').style.display = 'block';

        window.setCat = (cat, btn) => {
            currentCat = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadProducts();
        };

        window.addProduct = async () => {
            const name = document.getElementById('prodName').value;
            const price = document.getElementById('prodPrice').value;
            const img = document.getElementById('prodImg').value;
            if(!name || !price) return alert("أكمل البيانات");
            await set(push(ref(db, 'market/items')), { name, price, img, category: currentCat });
            location.reload();
        };

        function loadProducts() {
            onValue(ref(db, 'market/items'), (snap) => {
                let html = "";
                const items = snap.val();
                if(items){
                    Object.keys(items).forEach(id => {
                        const itm = items[id];
                        if(currentCat === 'all' || itm.category === currentCat){
                            html += `
                            <div class="product-card">
                                ${(userData.rank === 'OWNER' || userData.rank === 'ADMIN') ? `<i class="fas fa-trash del-prod" onclick="deleteProd('${id}')"></i>` : ''}
                                <img src="${itm.img || 'https://via.placeholder.com/150'}">
                                <h4>${itm.name}</h4>
                                <div class="price">${itm.price} $</div>
                                <button style="width:100%; padding:8px; background:var(--gold); border:none; border-radius:5px; cursor:pointer;">شراء الآن</button>
                            </div>`;
                        }
                    });
                }
                document.getElementById('productsGrid').innerHTML = html;
            });
        }
        window.deleteProd = (id) => { if(confirm("حذف المنتج؟")) remove(ref(db, `market/items/${id}`)); };
        loadProducts();
    </script>
</body>
</html>
