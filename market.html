<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر باريس - Paris Market</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #0d1b3e; --gold: #f1d279; --blue: #3498db; --white: #ffffff; }
        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; margin: 0; padding: 0; }
        body { background: #f0f2f5; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        .market-header { background: var(--dark); color: white; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--gold); }
        .back-btn { text-decoration: none; color: var(--gold); border: 1px solid var(--gold); padding: 5px 15px; border-radius: 8px; font-size: 14px; display: flex; align-items: center; gap: 8px; }

        .main-container { display: flex; flex: 1; overflow: hidden; }

        .market-sidebar { width: 240px; background: var(--white); border-left: 1px solid #ddd; display: flex; flex-direction: column; padding: 20px; gap: 10px; }
        .cat-btn { width: 100%; padding: 12px; border: none; background: #f8f9fa; border-radius: 10px; cursor: pointer; text-align: right; font-weight: bold; display: flex; align-items: center; gap: 10px; transition: 0.3s; }
        .cat-btn.active { background: var(--dark); color: var(--gold); }

        .content-area { flex: 1; padding: 25px; overflow-y: auto; }

        /* لوحة التحكم */
        .admin-market-box { background: white; padding: 20px; border-radius: 15px; margin-bottom: 25px; border: 2px dashed var(--blue); }
        .market-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        input, textarea { padding: 10px; border-radius: 8px; border: 1px solid #ddd; outline: none; font-size: 14px; width: 100%; }
        textarea { grid-column: span 2; height: 60px; resize: none; }
        .add-item-btn { width: 100%; padding: 12px; background: var(--dark); color: var(--gold); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* شبكة المنتجات */
        .items-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; }
        .product-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border: 1px solid #eee; transition: 0.3s; position: relative; }
        .product-card:hover { transform: translateY(-5px); }
        .product-img { width: 100%; height: 160px; object-fit: contain; padding: 15px; background: #fdfdfd; }
        .product-info { padding: 15px; text-align: center; }
        .product-info h3 { font-size: 17px; color: var(--dark); margin-bottom: 5px; }
        
        .product-desc { font-size: 12px; color: #666; margin-bottom: 10px; line-height: 1.4; min-height: 34px; white-space: pre-wrap; }
        
        .product-price { color: #2ecc71; font-weight: bold; font-size: 18px; margin-bottom: 12px; display: block; }
        .buy-btn { width: 100%; padding: 10px; background: var(--gold); color: var(--dark); border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        .del-item { position: absolute; top: 10px; left: 10px; color: #e74c3c; cursor: pointer; background: white; border-radius: 50%; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        @media (max-width: 768px) { 
            .market-sidebar { display: none; } 
            .market-inputs { grid-template-columns: 1fr; } 
            textarea { grid-column: span 1; }
            .main-container { flex-direction: column; }
        }
    </style>
</head>
<body>

    <header class="market-header">
        <div style="display: flex; align-items: center; gap: 15px;">
            <i class="fas fa-store" style="color:var(--gold); font-size: 24px;"></i>
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-right"></i> الرئيسية</a>
        </div>
        <h2 id="pageTitle">قائمة الرتب</h2>
        <div id="uNameDisplay" style="color: var(--gold); font-weight: bold;">تحميل...</div>
    </header>

    <div class="main-container">
        <aside class="market-sidebar">
            <button class="cat-btn active" onclick="setTab('ranks', this)"><i class="fas fa-crown"></i> الرتب</button>
            <button class="cat-btn" onclick="setTab('gifts', this)"><i class="fas fa-gift"></i> الهدايا</button>
            <button class="cat-btn" onclick="setTab('sources', this)"><i class="fas fa-code"></i> السورسات</button>
            <button class="cat-btn" onclick="setTab('designs', this)"><i class="fas fa-paint-brush"></i> التصاميم</button>
        </aside>

        <main class="content-area">
            <div id="adminPanel" style="display:none;" class="admin-market-box">
                <h3 style="margin-bottom: 15px; font-size: 15px;">إضافة منتج جديد:</h3>
                <div class="market-inputs">
                    <input type="text" id="itemName" placeholder="اسم المنتج">
                    <input type="text" id="itemPrice" placeholder="السعر (مثلاً: 50$)">
                    <input type="text" id="itemImg" placeholder="رابط الصورة (اختياري)">
                    <textarea id="itemDesc" placeholder="وصف المنتج..."></textarea>
                </div>
                <button class="add-item-btn" onclick="addItem()">إضافة المنتج للمتجر</button>
            </div>

            <div id="itemsGrid" class="items-grid"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCQ-8xDBbTDugkwdJMT6BbnaW5aQxufbf4",
            databaseURL: "https://webparis-ef921-default-rtdb.firebaseio.com",
            projectId: "webparis-ef921",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // استخدام localStorage لضمان التوافق مع الأندرويد
        const userData = JSON.parse(localStorage.getItem('paris_session'));
        let currentCat = 'ranks';

        const defaultImgs = {
            ranks: 'https://cdn-icons-png.flaticon.com/512/1062/1062829.png',
            gifts: 'https://cdn-icons-png.flaticon.com/512/3112/3112733.png',
            sources: 'https://cdn-icons-png.flaticon.com/512/2165/2165152.png',
            designs: 'https://cdn-icons-png.flaticon.com/512/1055/1055666.png'
        };

        if (!userData) {
            window.location.replace('login.html');
        } else {
            document.getElementById('uNameDisplay').innerText = userData.user;
            // السماح للمالك والآدمن بإدارة المتجر
            if (userData.rank === 'OWNER' || userData.rank === 'ADMIN') {
                document.getElementById('adminPanel').style.display = 'block';
            }
        }

        window.setTab = (cat, btn) => {
            currentCat = cat;
            const titles = { ranks: "قائمة الرتب", gifts: "قائمة الهدايا", sources: "قائمة السورسات", designs: "قائمة التصاميم" };
            document.getElementById('pageTitle').innerText = titles[cat];
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadItems();
        };

        window.addItem = async () => {
            const name = document.getElementById('itemName').value.trim();
            const price = document.getElementById('itemPrice').value.trim();
            const desc = document.getElementById('itemDesc').value.trim();
            const img = document.getElementById('itemImg').value.trim() || defaultImgs[currentCat];

            if(!name || !price) return alert("الرجاء إدخال الاسم والسعر");

            await push(ref(db, `market/${currentCat}`), { name, price, desc, img });
            
            document.getElementById('itemName').value = "";
            document.getElementById('itemPrice').value = "";
            document.getElementById('itemDesc').value = "";
            document.getElementById('itemImg').value = "";
            alert("تمت إضافة المنتج بنجاح");
        };

        function loadItems() {
            onValue(ref(db, 'market/' + currentCat), (snap) => {
                let html = "";
                const items = snap.val();
                if (items) {
                    Object.keys(items).reverse().forEach(id => {
                        const itm = items[id];
                        html += `
                            <div class="product-card">
                                ${(userData.rank === 'OWNER' || userData.rank === 'ADMIN') ? `<i class="fas fa-trash del-item" onclick="deleteItem('${id}')"></i>` : ''}
                                <img src="${itm.img}" class="product-img">
                                <div class="product-info">
                                    <h3>${itm.name}</h3>
                                    <p class="product-desc">${itm.desc || 'لا يوجد وصف متاح'}</p>
                                    <span class="product-price">${itm.price}</span>
                                    <button class="buy-btn" onclick="alert('يرجى التواصل مع الإدارة لشراء: ${itm.name}')">طلب شراء</button>
                                </div>
                            </div>`;
                    });
                } else {
                    html = "<p style='grid-column: 1/-1; text-align:center; padding:50px; opacity:0.5;'>هذا القسم فارغ حالياً</p>";
                }
                document.getElementById('itemsGrid').innerHTML = html;
            });
        }

        window.deleteItem = (id) => { 
            if(confirm("هل أنت متأكد من حذف هذا المنتج؟")) {
                remove(ref(db, `market/${currentCat}/${id}`)); 
            }
        };

        // التحميل الأولي
        loadItems();
    </script>
</body>
</html>
