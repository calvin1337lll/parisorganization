<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>متجر باريس المركزي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #0d1b3e; --gold: #f1d279; --bg: #f0f2f5; --card: #fff; }
        body.dark-mode { --bg: #121212; --card: #1e1e1e; color: white; }
        body { font-family: 'Cairo'; background: var(--bg); margin: 0; padding-bottom: 30px; }
        .header { background: var(--dark); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        #global-notice { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: var(--dark); color: var(--gold); padding: 15px; border-radius: 12px; border: 2px solid var(--gold); z-index: 10000; transition: 0.5s; min-width: 300px; text-align: center; }
        #global-notice.show { top: 20px; }
        .market-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; padding: 20px; }
        .item-card { background: var(--card); padding: 15px; border-radius: 15px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-bottom: 3px solid var(--gold); }
        .item-card img { width: 80px; height: 80px; object-fit: contain; }
        .buy-btn { background: var(--dark); color: var(--gold); border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="global-notice"><i class="fas fa-bell"></i> <span id="notice-msg"></span></div>
    <header class="header">
        <a href="index.html" style="color:var(--gold); text-decoration:none;"><i class="fas fa-arrow-right"></i> الرئيسية</a>
        <h2>متجر المدينة</h2>
        <div id="uMoney" style="color:var(--gold); font-weight:bold;">0$</div>
    </header>

    <div class="market-grid" id="items">
        <div class="item-card">
            <i class="fas fa-hamburger" style="font-size: 40px; color: var(--gold);"></i>
            <h4>وجبة برجر</h4>
            <p style="color: green; font-weight: bold;">50$</p>
            <button class="buy-btn" onclick="buyItem('وجبة برجر', 50)">شراء</button>
        </div>
        <div class="item-card">
            <i class="fas fa-car" style="font-size: 40px; color: var(--gold);"></i>
            <h4>سيارة كلاسيك</h4>
            <p style="color: green; font-weight: bold;">5000$</p>
            <button class="buy-btn" onclick="buyItem('سيارة كلاسيك', 5000)">شراء</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, get, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyCQ-8xDBbTDugkwdJMT6BbnaW5aQxufbf4", databaseURL: "https://webparis-ef921-default-rtdb.firebaseio.com", projectId: "webparis-ef921" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const userData = JSON.parse(localStorage.getItem('paris_session'));

        // تحديث المال في الهيدر
        onValue(ref(db, `users/${userData.user}/money`), (s) => {
            document.getElementById('uMoney').innerText = (s.val() || 0) + "$";
        });

        window.buyItem = async (name, price) => {
            const uRef = ref(db, `users/${userData.user}`);
            const snap = await get(uRef);
            const currentMoney = snap.val().money || 0;
            if(currentMoney < price) return alert("رصيدك لا يكفي!");
            
            await update(uRef, { money: currentMoney - price });
            alert(`مبروك! اشتريت ${name}`);
        };

        onChildAdded(ref(db, 'notifications'), (snap) => {
            const notice = document.getElementById('global-notice');
            document.getElementById('notice-msg').innerText = snap.val().message;
            notice.classList.add('show');
            if (Notification.permission === 'granted') new Notification("تنبيه المتجر", { body: snap.val().message });
            setTimeout(() => notice.classList.remove('show'), 7000);
        });
        if (localStorage.getItem('paris_theme') === 'dark') document.body.classList.add('dark-mode');
    </script>
</body>
</html>
