<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - منظمة باريس</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #0d1b3e; font-family: 'Cairo', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 90%; max-width: 380px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; text-align: center; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #2ecc71; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>عضوية جديدة</h2>
        <input type="text" id="regUser" placeholder="اسم المستخدم (مثال: Baker)">
        <input type="password" id="regPass" placeholder="كلمة السر">
        <button id="regBtn" onclick="handleSignup()">إنشاء الحساب</button>
        <br><br>
        <a href="login.html" style="color:#0d1b3e; text-decoration:none; font-size:14px;">العودة للدخول</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCQ-8xDBbTDugkwdJMT6BbnaW5aQxufbf4",
            databaseURL: "https://webparis-ef921-default-rtdb.firebaseio.com",
            projectId: "webparis-ef921",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.handleSignup = async () => {
            const user = document.getElementById('regUser').value.trim();
            const pass = document.getElementById('regPass').value.trim();
            const btn = document.getElementById('regBtn');

            if(user.length < 3) return alert("الاسم قصير جداً");
            btn.disabled = true;

            try {
                const userPath = user.toLowerCase();
                const userRef = ref(db, 'users/' + userPath);
                const snap = await get(userRef);

                if (snap.exists()) {
                    alert("الاسم مستخدم بالفعل");
                } else {
                    await set(userRef, {
                        username: user, // حفظ الاسم الأصلي (كبير/صغير)
                        password: pass,
                        rank: 'MEMBER'
                    });
                    alert("تم إنشاء الحساب! سجل دخولك الآن");
                    window.location.href = 'login.html';
                }
            } catch (e) { alert("خطأ في قاعدة البيانات"); }
            btn.disabled = false;
        };
    </script>
</body>
</html>
