<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - منظمة باريس</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #0d1b3e; font-family: 'Cairo', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); text-align: center; width: 90%; max-width: 380px; }
        input { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; text-align: center; font-size: 16px; }
        button { width: 100%; padding: 14px; background: #0d1b3e; color: #f1d279; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 18px; margin-top: 15px; }
        .link { display: block; margin-top: 15px; color: #0d1b3e; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>إنشاء حساب جديد</h2>
        <input type="text" id="newUsername" placeholder="اسم المستخدم (يدعم أحرف كبيرة)">
        <input type="password" id="newPassword" placeholder="كلمة السر">
        <button id="signupBtn" onclick="handleSignup()">إنشاء الحساب</button>
        <a href="login.html" class="link">لديك حساب بالفعل؟ سجل دخولك</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCQ-8xDBbTDugkwdJMT6BbnaW5aQxufbf4",
            databaseURL: "https://webparis-ef921-default-rtdb.firebaseio.com",
            projectId: "webparis-ef921",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.handleSignup = async () => {
            const user = document.getElementById('newUsername').value.trim();
            const pass = document.getElementById('newPassword').value.trim();
            const btn = document.getElementById('signupBtn');

            if(!user || !pass) return alert("أكمل البيانات");
            
            btn.disabled = true;
            // نحول الاسم للأحرف الصغيرة فقط عند التخزين في "المسار" لسهولة البحث
            const userPath = user.toLowerCase();

            try {
                const userRef = ref(db, 'users/' + userPath);
                const snapshot = await get(userRef);

                if (snapshot.exists()) {
                    alert("هذا المستخدم موجود مسبقاً!");
                } else {
                    await set(userRef, {
                        username: user, // نحفظ الاسم الأصلي بأحرفه الكبيرة هنا
                        password: pass,
                        rank: 'MEMBER'
                    });
                    alert("تم إنشاء الحساب بنجاح!");
                    window.location.href = 'login.html';
                }
            } catch (e) { alert("خطأ في الاتصال"); }
            btn.disabled = false;
        };
    </script>
</body>
</html>
