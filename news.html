<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أخبار باريس - Paris News</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #0d1b3e; --gold: #f1d279; --blue: #3498db; --white: #ffffff; }
        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; margin: 0; padding: 0; }
        body { background: #f0f2f5; height: 100vh; overflow: hidden; display: flex; flex-direction: column; transition: 0.3s; }
        
        /* Dark Mode Styles */
        body.dark-mode { background: #121212; color: #e0e0e0; }
        .dark-mode .news-header { background: #050a1a; border-bottom: 1px solid var(--gold); }
        .dark-mode .news-sidebar { background: #1a1a1a; border-left: 1px solid #333; }
        .dark-mode .side-btn { background: #252525; color: #bbb; }
        .dark-mode .news-card, .dark-mode .publisher-box { background: #1e1e1e; border-color: #333; color: white; }
        .dark-mode #newsInput { background: #2a2a2a; color: white; border-color: #444; }

        .news-header { background: var(--dark); color: white; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .header-btns { display: flex; gap: 10px; }
        .back-btn { text-decoration: none; color: var(--gold); border: 1px solid var(--gold); padding: 5px 15px; border-radius: 8px; font-size: 14px; display: flex; align-items: center; gap: 8px; cursor: pointer; background: transparent; }

        .main-container { display: flex; flex: 1; overflow: hidden; }
        .news-sidebar { width: 250px; background: var(--white); border-left: 1px solid #ddd; display: flex; flex-direction: column; padding: 20px; gap: 12px; }
        .side-btn { width: 100%; padding: 12px; border: none; background: #f8f9fa; border-radius: 10px; cursor: pointer; text-align: right; font-weight: bold; }
        .side-btn.active { background: var(--gold) !important; color: var(--dark) !important; }

        .content-area { flex: 1; padding: 20px; overflow-y: auto; }
        .news-card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 20px; border-right: 6px solid var(--blue); position: relative; }
        .news-card img { width: 100%; border-radius: 10px; margin-top: 15px; max-height: 400px; object-fit: contain; background: #f9f9f9; }
        .post-info { font-size: 12px; color: #888; margin-bottom: 10px; display: flex; justify-content: space-between; }
        .del-btn { color: #e74c3c; cursor: pointer; }

        .publisher-box { background: white; padding: 20px; border-radius: 15px; margin-bottom: 20px; border: 2px dashed var(--blue); }
        #newsInput { width: 100%; height: 80px; padding: 12px; border-radius: 8px; border: 1px solid #ddd; resize: none; margin-bottom: 10px; }
        .send-btn { width: 100%; padding: 12px; background: var(--dark); color: var(--gold); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }

        @media (max-width: 768px) { .news-sidebar { display: none; } }
    </style>
</head>
<body class="light-mode">

    <header class="news-header">
        <div class="header-btns">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-right"></i> الرئيسية</a>
            <button onclick="toggleDarkMode()" class="back-btn"><i class="fas fa-moon"></i></button>
        </div>
        <h2 id="pageTitle">الأخبار العامة</h2>
        <div id="uNameDisplay" style="color: var(--gold); font-weight: bold;">جاري التحميل...</div>
    </header>

    <div class="main-container">
        <aside class="news-sidebar">
            <button class="side-btn active" onclick="setTab('public', this)">الأخبار العامة</button>
            <button class="side-btn" onclick="setTab('absent', this)">أخبار الغيابات</button>
        </aside>

        <main class="content-area">
            <div id="adminPanel" style="display:none;" class="publisher-box">
                <textarea id="newsInput" placeholder="اكتب الخبر هنا..."></textarea>
                <input type="file" id="fileInput" accept="image/*" style="display:none;" onchange="updateName()">
                <button class="back-btn" onclick="document.getElementById('fileInput').click()" style="margin-bottom:10px; width:100%; justify-content:center;">إرفاق صورة</button>
                <span id="fileName" style="display:block; font-size:12px; margin-bottom:10px;"></span>
                <button id="sendBtn" class="send-btn" onclick="postNews()">نشر الخبر</button>
            </div>
            <div id="newsFeed"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyCQ-8xDBbTDugkwdJMT6BbnaW5aQxufbf4", databaseURL: "https://webparis-ef921-default-rtdb.firebaseio.com", projectId: "webparis-ef921" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        const userData = JSON.parse(localStorage.getItem('paris_session'));
        let currentTab = 'public';

        if (!userData) window.location.href = 'login.html';
        document.getElementById('uNameDisplay').innerText = userData.user;

        // Dark Mode Logic
        window.toggleDarkMode = () => {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('paris_theme', isDark ? 'dark' : 'light');
        };
        if (localStorage.getItem('paris_theme') === 'dark') document.body.classList.add('dark-mode');

        window.setTab = (tab, btn) => {
            currentTab = tab;
            document.getElementById('pageTitle').innerText = tab === 'public' ? "الأخبار العامة" : "أخبار الغيابات";
            document.querySelectorAll('.side-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadPosts();
        };

        window.postNews = async () => {
            const text = document.getElementById('newsInput').value;
            const file = document.getElementById('fileInput').files[0];
            const btn = document.getElementById('sendBtn');
            if (!text && !file) return alert("أدخل نصاً أو صورة");

            btn.disabled = true;
            btn.innerText = "جاري النشر...";
            let imageUrl = "";

            if (file) {
                const formData = new FormData();
                formData.append("image", file);
                const res = await fetch("https://api.imgbb.com/1/upload?key=20682f31940285ce7cc779c7f1135c44", { method: "POST", body: formData });
                const data = await res.json();
                imageUrl = data.data.url;
            }

            await set(push(ref(db, `news/${currentTab}`)), {
                text: text, imageUrl: imageUrl, author: userData.user, date: new Date().toLocaleString('ar-EG')
            });
            location.reload();
        };

        function loadPosts() {
            onValue(ref(db, 'news/' + currentTab), (snap) => {
                let html = "";
                const posts = snap.val();
                if (posts) {
                    Object.keys(posts).reverse().forEach(id => {
                        const p = posts[id];
                        html += `
                            <div class="news-card">
                                <div class="post-info">
                                    <span>${p.author}</span>
                                    <span>${p.date} ${(userData.rank === 'OWNER' || userData.rank === 'ADMIN') ? `<i class="fas fa-trash del-btn" onclick="deletePost('${id}')"></i>` : ''}</span>
                                </div>
                                <div style="white-space:pre-wrap;">${p.text}</div>
                                ${p.imageUrl ? `<img src="${p.imageUrl}">` : ''}
                            </div>`;
                    });
                }
                document.getElementById('newsFeed').innerHTML = html;
            });
            if (userData.rank === 'OWNER' || userData.rank === 'ADMIN') document.getElementById('adminPanel').style.display = 'block';
        }

        window.deletePost = (id) => { if (confirm("حذف الخبر؟")) remove(ref(db, `news/${currentTab}/${id}`)); };
        loadPosts();
    </script>
</body>
</html>
