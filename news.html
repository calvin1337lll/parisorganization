<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أخبار باريس - Paris News</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #0d1b3e; --gold: #f1d279; --blue: #3498db; --white: #ffffff; }
        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; margin: 0; padding: 0; }
        body { background: #f0f2f5; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* الهيدر */
        .news-header { background: var(--dark); color: white; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 100; }
        .back-btn { text-decoration: none; color: var(--gold); border: 1px solid var(--gold); padding: 5px 15px; border-radius: 8px; font-size: 14px; display: flex; align-items: center; gap: 8px; }

        .main-container { display: flex; flex: 1; overflow: hidden; }

        /* القائمة الجانبية */
        .news-sidebar { width: 250px; background: var(--white); border-left: 1px solid #ddd; display: flex; flex-direction: column; padding: 20px; gap: 12px; }
        .side-btn { width: 100%; padding: 12px; border: none; background: #f8f9fa; border-radius: 10px; cursor: pointer; text-align: right; font-weight: bold; display: flex; align-items: center; gap: 10px; }
        .side-btn.active { background: var(--gold); color: var(--dark); }

        /* منطقة المحتوى */
        .content-area { flex: 1; padding: 20px; overflow-y: auto; }
        .news-card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-right: 6px solid var(--blue); position: relative; }
        .news-card img { width: 100%; border-radius: 10px; margin-top: 15px; max-height: 400px; object-fit: contain; background: #f9f9f9; }
        
        .post-info { font-size: 12px; color: #888; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .del-btn { color: #e74c3c; cursor: pointer; font-size: 16px; margin-right: 10px; }

        /* صندوق النشر */
        .publisher-box { background: white; padding: 20px; border-radius: 15px; margin-bottom: 25px; border: 2px dashed var(--blue); }
        #newsInput { width: 100%; height: 80px; padding: 12px; border-radius: 8px; border: 1px solid #ddd; resize: none; margin-bottom: 10px; font-size: 14px; }
        .upload-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .upload-label { background: #eef2f7; color: var(--blue); padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 13px; border: 1px solid var(--blue); }
        .send-btn { width: 100%; padding: 12px; background: var(--dark); color: var(--gold); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }

        @media (max-width: 768px) { 
            .news-sidebar { display: none; } 
            .main-container { flex-direction: column; }
        }
    </style>
</head>
<body>

    <header class="news-header">
        <div style="display: flex; align-items: center; gap: 15px;">
            <i class="fas fa-newspaper" style="color:var(--gold); font-size: 24px;"></i>
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-right"></i> الرئيسية</a>
        </div>
        <h2 id="pageTitle">الأخبار العامة</h2>
        <div id="uNameDisplay" style="color: var(--gold); font-weight: bold;">تحميل...</div>
    </header>

    <div class="main-container">
        <aside class="news-sidebar">
            <button class="side-btn active" onclick="setTab('public', this)"><i class="fas fa-globe"></i> الأخبار العامة</button>
            <button class="side-btn" onclick="setTab('absent', this)"><i class="fas fa-user-clock"></i> أخبار الغيابات</button>
        </aside>

        <main class="content-area">
            <div id="adminPanel" style="display:none;" class="publisher-box">
                <textarea id="newsInput" placeholder="اكتب تفاصيل الخبر هنا..."></textarea>
                <div class="upload-row">
                    <label for="fileInput" class="upload-label"><i class="fas fa-image"></i> إرفاق صورة</label>
                    <input type="file" id="fileInput" accept="image/*" style="display:none;" onchange="updateFileNameDisplay()">
                    <span id="fileNameDisplay" style="font-size:12px; color:var(--blue);"></span>
                </div>
                <button id="sendBtn" class="send-btn" onclick="postNews()">نشر الخبر الآن</button>
            </div>

            <div id="newsFeed"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCQ-8xDBbTDugkwdJMT6BbnaW5aQxufbf4",
            databaseURL: "https://webparis-ef921-default-rtdb.firebaseio.com",
            projectId: "webparis-ef921",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // التبديل إلى localStorage لدعم الأندرويد
        const userData = JSON.parse(localStorage.getItem('paris_session'));
        let currentTab = 'public';

        if (!userData) {
            window.location.replace('login.html');
        } else {
            document.getElementById('uNameDisplay').innerText = userData.user;
            if (userData.rank === 'OWNER' || userData.rank === 'ADMIN') {
                document.getElementById('adminPanel').style.display = 'block';
            }
        }

        window.updateFileNameDisplay = () => {
            const file = document.getElementById('fileInput').files[0];
            document.getElementById('fileNameDisplay').innerText = file ? "✓ " + file.name : "";
        };

        window.setTab = (tab, btn) => {
            currentTab = tab;
            document.getElementById('pageTitle').innerText = tab === 'public' ? "الأخبار العامة" : "أخبار الغيابات";
            document.querySelectorAll('.side-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadPosts();
        };

        async function uploadToCloud(file) {
            const formData = new FormData();
            formData.append("image", file);
            const res = await fetch("https://api.imgbb.com/1/upload?key=20682f31940285ce7cc779c7f1135c44", {
                method: "POST",
                body: formData
            });
            const data = await res.json();
            return data.data.url;
        }

        window.postNews = async () => {
            const text = document.getElementById('newsInput').value.trim();
            const file = document.getElementById('fileInput').files[0];
            const btn = document.getElementById('sendBtn');

            if (!text && !file) return alert("يرجى كتابة نص أو اختيار صورة");

            btn.disabled = true;
            btn.innerText = "جاري النشر...";

            let imageUrl = "";
            try {
                if (file) imageUrl = await uploadToCloud(file);
                
                const newsRef = ref(db, `news/${currentTab}`);
                const newPostRef = push(newsRef);
                
                await set(newPostRef, {
                    text: text,
                    imageUrl: imageUrl,
                    author: userData.user,
                    date: new Date().toLocaleString('ar-EG')
                });
                
                document.getElementById('newsInput').value = "";
                document.getElementById('fileInput').value = "";
                document.getElementById('fileNameDisplay').innerText = "";
                alert("تم نشر الخبر بنجاح");
            } catch (e) {
                alert("فشل النشر: " + e.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "نشر الخبر الآن";
            }
        };

        function loadPosts() {
            onValue(ref(db, 'news/' + currentTab), (snap) => {
                let html = "";
                const posts = snap.val();
                if (posts) {
                    Object.keys(posts).reverse().forEach(id => {
                        const p = posts[id];
                        html += `
                            <div class="news-card">
                                <div class="post-info">
                                    <span><i class="fas fa-user-circle"></i> ${p.author}</span>
                                    <div>
                                        <span>${p.date}</span>
                                        ${(userData.rank === 'OWNER' || userData.rank === 'ADMIN') ? `<i class="fas fa-trash-alt del-btn" onclick="deletePost('${id}')"></i>` : ''}
                                    </div>
                                </div>
                                <div style="font-size:15px; color:var(--dark); line-height:1.6; white-space: pre-wrap;">${p.text}</div>
                                ${p.imageUrl ? `<img src="${p.imageUrl}" alt="خبر">` : ''}
                            </div>`;
                    });
                } else {
                    html = "<p style='text-align:center; padding:50px; opacity:0.5;'>لا توجد أخبار حالياً</p>";
                }
                document.getElementById('newsFeed').innerHTML = html;
            });
        }

        window.deletePost = (id) => {
            if (confirm("هل تريد حذف هذا الخبر؟")) {
                remove(ref(db, `news/${currentTab}/${id}`));
            }
        };

        loadPosts();
    </script>
</body>
</html>
