<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>البنك المركزي - باريس</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #0d1b3e; --gold: #f1d279; }
        body { font-family: 'Cairo'; background: #f4f7f6; margin: 0; padding-bottom: 30px; }
        body.dark-mode { background: #121212; color: white; }
        #global-notice { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: var(--dark); color: var(--gold); padding: 15px; border-radius: 12px; border: 2px solid var(--gold); z-index: 10000; transition: 0.5s; text-align: center; min-width: 300px; }
        .bank-card { background: linear-gradient(135deg, #0d1b3e, #1e3a8a); color: white; padding: 40px; margin: 20px auto; border-radius: 25px; max-width: 450px; text-align: center; border-bottom: 5px solid var(--gold); }
        .input-box { background: white; padding: 20px; border-radius: 15px; max-width: 450px; margin: auto; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .dark-mode .input-box { background: #1e1e1e; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; }
        .btn { width: 100%; padding: 15px; background: var(--dark); color: var(--gold); border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="global-notice"><i class="fas fa-bell"></i> <span id="notice-msg"></span></div>

    <div style="padding: 15px;"><a href="index.html" style="color:var(--dark); text-decoration: none;"><i class="fas fa-arrow-right"></i> الرئيسية</a></div>

    <div class="bank-card">
        <p style="opacity: 0.8;">الرصيد المتاح</p>
        <h1 id="myMoney" style="font-size: 45px; color: var(--gold);">0 $</h1>
    </div>

    <div class="input-box">
        <h3><i class="fas fa-exchange-alt"></i> تحويل أموال</h3>
        <input type="text" id="toUser" placeholder="اسم المستلم">
        <input type="number" id="amount" placeholder="المبلغ">
        <button class="btn" onclick="transfer()">إرسال الآن</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, get, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyCQ-8xDBbTDugkwdJMT6BbnaW5aQxufbf4", databaseURL: "https://webparis-ef921-default-rtdb.firebaseio.com", projectId: "webparis-ef921" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const userData = JSON.parse(localStorage.getItem('paris_session'));

        // مراقبة الرصيد
        onValue(ref(db, `users/${userData.user}/money`), (snap) => {
            document.getElementById('myMoney').innerText = (snap.val() || 0) + " $";
        });

        // تحويل أموال
        window.transfer = async () => {
            const to = document.getElementById('toUser').value.trim();
            const amt = parseInt(document.getElementById('amount').value);
            if(!to || !amt || amt <= 0) return alert("خطأ في البيانات");

            const senderRef = ref(db, `users/${userData.user}`);
            const recvRef = ref(db, `users/${to}`);

            const senderSnap = await get(senderRef);
            const recvSnap = await get(recvRef);

            if(!recvSnap.exists()) return alert("المستلم غير موجود");
            if(senderSnap.val().money < amt) return alert("رصيدك غير كافي");

            await update(senderRef, { money: senderSnap.val().money - amt });
            await update(recvRef, { money: (recvSnap.val().money || 0) + amt });
            alert("تم التحويل!");
        };

        // استقبال الإشعارات
        onChildAdded(ref(db, 'notifications'), (snap) => {
            const notice = document.getElementById('global-notice');
            document.getElementById('notice-msg').innerText = snap.val().message;
            notice.classList.add('show');
            if (Notification.permission === 'granted') new Notification("تنبيه بنكي", { body: snap.val().message });
            setTimeout(() => notice.classList.remove('show'), 7000);
        });

        if (localStorage.getItem('paris_theme') === 'dark') document.body.classList.add('dark-mode');
    </script>
</body>
</html>
