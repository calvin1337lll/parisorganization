<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البنك المركزي - Paris Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #0d1b3e; --gold: #f1d279; --red: #e74c3c; --green: #2ecc71; --white: #ffffff; }
        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; margin: 0; padding: 0; }
        body { background: #f0f2f5; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* الهيدر */
        .bank-header { background: var(--dark); color: white; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 100; }
        .back-btn { text-decoration: none; color: var(--gold); border: 1px solid var(--gold); padding: 5px 15px; border-radius: 8px; font-size: 14px; display: flex; align-items: center; gap: 8px; }

        .main-container { display: flex; flex: 1; overflow: hidden; }

        /* القائمة الجانبية */
        .bank-sidebar { width: 250px; background: var(--white); border-left: 1px solid #ddd; display: flex; flex-direction: column; padding: 20px; gap: 12px; }
        .side-btn { width: 100%; padding: 12px; border: none; background: #f8f9fa; border-radius: 10px; cursor: pointer; text-align: right; font-weight: bold; display: flex; align-items: center; gap: 10px; }
        .side-btn.active { background: var(--dark); color: var(--gold); }

        /* منطقة المحتوى */
        .content-area { flex: 1; padding: 20px; overflow-y: auto; }
        .transaction-card { background: white; padding: 15px 20px; border-radius: 12px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-right: 5px solid #ccc; }
        .card-salary { border-right-color: var(--green); }
        .card-fine { border-right-color: var(--red); }

        .amount { font-size: 18px; font-weight: bold; }
        .salary-text { color: var(--green); }
        .fine-text { color: var(--red); }

        /* نموذج الإضافة (للمالك) */
        .admin-box { background: white; padding: 20px; border-radius: 15px; margin-bottom: 25px; border: 2px solid var(--dark); }
        .input-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        input { padding: 10px; border-radius: 8px; border: 1px solid #ddd; outline: none; }
        .action-btn { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; }
        .btn-salary { background: var(--green); }
        .btn-fine { background: var(--red); }

        @media (max-width: 768px) { .bank-sidebar { display: none; } .input-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <header class="bank-header">
        <div style="display: flex; align-items: center; gap: 15px;">
            <i class="fas fa-university" style="color:var(--gold); font-size: 24px;"></i>
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-right"></i> الرئيسية</a>
        </div>
        <h2 id="pageTitle">قائمة الرواتب</h2>
        <div id="uNameDisplay" style="color: var(--gold); font-weight: bold;">البنك</div>
    </header>

    <div class="main-container">
        <aside class="bank-sidebar">
            <button class="side-btn active" onclick="setTab('salaries', this)"><i class="fas fa-money-check-alt"></i> قائمة الرواتب</button>
            <button class="side-btn" onclick="setTab('fines', this)"><i class="fas fa-file-invoice-dollar"></i> قائمة الخصومات</button>
        </aside>

        <main class="content-area">
            <div id="adminPanel" style="display:none;" class="admin-box">
                <h3 style="margin-bottom: 15px; font-size: 16px;">إضافة معاملة مالية جديدة:</h3>
                <div class="input-row">
                    <input type="text" id="targetUser" placeholder="اسم المستخدم">
                    <input type="number" id="amount" placeholder="المبلغ ($)">
                    <input type="text" id="reason" placeholder="السبب (مثلاً: رتبة عميد)">
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="action-btn btn-salary" onclick="processBank('salaries')">إضافة راتب +</button>
                    <button class="action-btn btn-fine" onclick="processBank('fines')">إضافة خصم -</button>
                </div>
            </div>

            <div id="bankFeed"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCQ-8xDBbTDugkwdJMT6BbnaW5aQxufbf4",
            databaseURL: "https://webparis-ef921-default-rtdb.firebaseio.com",
            projectId: "webparis-ef921",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const userData = JSON.parse(sessionStorage.getItem('paris_session'));
        let currentTab = 'salaries';

        if (!userData) window.location.href = 'login.html';
        document.getElementById('uNameDisplay').innerText = userData.user;
        if (userData.rank === 'OWNER') document.getElementById('adminPanel').style.display = 'block';

        window.setTab = (tab, btn) => {
            currentTab = tab;
            document.getElementById('pageTitle').innerText = tab === 'salaries' ? "قائمة الرواتب" : "قائمة الخصومات";
            document.querySelectorAll('.side-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadBankData();
        };

        window.processBank = async (type) => {
            const user = document.getElementById('targetUser').value.trim().toLowerCase();
            const val = document.getElementById('amount').value;
            const res = document.getElementById('reason').value;

            if (!user || !val) return alert("يرجى ملء الحقول المطلوبة");

            const bankRef = ref(db, `bank/${type}`);
            const newEntryRef = push(bankRef);
            await set(newEntryRef, {
                target: user,
                amount: val,
                reason: res,
                date: new Date().toLocaleString('ar-EG'),
                admin: userData.user
            });

            alert("تمت العملية بنجاح");
            document.getElementById('targetUser').value = "";
            document.getElementById('amount').value = "";
            document.getElementById('reason').value = "";
        };

        function loadBankData() {
            onValue(ref(db, 'bank/' + currentTab), (snap) => {
                let html = "";
                const data = snap.val();
                if (data) {
                    Object.keys(data).reverse().forEach(id => {
                        const item = data[id];
                        const isSalary = currentTab === 'salaries';
                        html += `
                            <div class="transaction-card ${isSalary ? 'card-salary' : 'card-fine'}">
                                <div>
                                    <div style="font-weight:bold; font-size:16px;">${item.target}</div>
                                    <div style="font-size:12px; color:#888;">السبب: ${item.reason || 'غير محدد'}</div>
                                    <div style="font-size:11px; color:#aaa;">التاريخ: ${item.date}</div>
                                </div>
                                <div class="amount ${isSalary ? 'salary-text' : 'fine-text'}">
                                    ${isSalary ? '+' : '-'} ${item.amount} $
                                    ${userData.rank === 'OWNER' ? `<i class="fas fa-trash-alt" style="margin-right:15px; cursor:pointer; color:#ccc;" onclick="deleteEntry('${id}')"></i>` : ''}
                                </div>
                            </div>`;
                    });
                } else {
                    html = "<p style='text-align:center; padding:50px; opacity:0.5;'>لا توجد سجلات حالياً</p>";
                }
                document.getElementById('bankFeed').innerHTML = html;
            });
        }

        window.deleteEntry = (id) => {
            if (confirm("حذف هذه المعاملة؟")) remove(ref(db, `bank/${currentTab}/${id}`));
        };

        loadBankData();
    </script>
</body>
</html>
