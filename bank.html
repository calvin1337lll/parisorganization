<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بنك باريس - Paris Bank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #0d1b3e; --gold: #f1d279; --white: #ffffff; }
        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; margin: 0; padding: 0; }
        body { background: #f0f2f5; transition: 0.3s; min-height: 100vh; }
        
        /* Dark Mode */
        body.dark-mode { background: #121212; color: white; }
        .dark-mode .bank-header { background: #050a1a; border-bottom: 1px solid var(--gold); }
        .dark-mode .balance-card, .dark-mode .transfer-box { background: #1e1e1e; border-color: #333; color: white; }
        .dark-mode input { background: #2a2a2a; color: white; border-color: #444; }

        .bank-header { background: var(--dark); color: white; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; }
        .back-btn { text-decoration: none; color: var(--gold); border: 1px solid var(--gold); padding: 5px 15px; border-radius: 8px; cursor: pointer; background: transparent; }
        
        .container { max-width: 500px; margin: 30px auto; padding: 0 20px; }
        .balance-card { background: linear-gradient(135deg, var(--dark), #1a3a8a); color: white; padding: 30px; border-radius: 20px; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.2); margin-bottom: 25px; border-bottom: 4px solid var(--gold); }
        .balance-card h3 { opacity: 0.8; font-size: 16px; margin-bottom: 10px; }
        .balance-amount { font-size: 35px; font-weight: bold; color: var(--gold); }

        .transfer-box { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .transfer-box h4 { margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #ddd; outline: none; }
        .send-money-btn { width: 100%; padding: 15px; background: var(--dark); color: var(--gold); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

    <header class="bank-header">
        <div style="display:flex; gap:10px;">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-right"></i> الرئيسية</a>
            <button onclick="toggleDarkMode()" class="back-btn"><i class="fas fa-moon"></i></button>
        </div>
        <h2>بنك باريس المركزي</h2>
        <div id="uNameDisplay" style="color:var(--gold);">...</div>
    </header>

    <div class="container">
        <div class="balance-card">
            <h3>رصيدك الحالي</h3>
            <div class="balance-amount" id="myBalance">0 $</div>
        </div>

        <div class="transfer-box">
            <h4><i class="fas fa-exchange-alt"></i> تحويل سريع</h4>
            <input type="text" id="receiverName" placeholder="اسم المستخدم المستلم">
            <input type="number" id="transferAmount" placeholder="المبلغ المراد تحويله">
            <button onclick="transferMoney()" class="send-money-btn">تأكيد عملية التحويل</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyCQ-8xDBbTDugkwdJMT6BbnaW5aQxufbf4", databaseURL: "https://webparis-ef921-default-rtdb.firebaseio.com", projectId: "webparis-ef921" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const userData = JSON.parse(localStorage.getItem('paris_session'));

        if (!userData) window.location.href = 'login.html';
        document.getElementById('uNameDisplay').innerText = userData.user;

        window.toggleDarkMode = () => {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('paris_theme', isDark ? 'dark' : 'light');
        };
        if (localStorage.getItem('paris_theme') === 'dark') document.body.classList.add('dark-mode');

        // تحديث الرصيد لحظياً
        onValue(ref(db, `users/${userData.user}/money`), (snap) => {
            document.getElementById('myBalance').innerText = (snap.val() || 0) + " $";
        });

        window.transferMoney = async () => {
            const receiver = document.getElementById('receiverName').value.trim();
            const amount = parseInt(document.getElementById('transferAmount').value);
            
            if(!receiver || !amount || amount <= 0) return alert("بيانات غير صحيحة");

            const senderRef = ref(db, `users/${userData.user}`);
            const receiverRef = ref(db, `users/${receiver}`);

            const senderSnap = await get(senderRef);
            const receiverSnap = await get(receiverRef);

            if(!receiverSnap.exists()) return alert("المستلم غير موجود");
            
            const myMoney = senderSnap.val().money || 0;
            if(myMoney < amount) return alert("رصيدك لا يكفي");

            // تنفيذ الحوالة
            await update(senderRef, { money: myMoney - amount });
            await update(receiverRef, { money: (receiverSnap.val().money || 0) + amount });

            alert("تم التحويل بنجاح!");
            document.getElementById('receiverName').value = "";
            document.getElementById('transferAmount').value = "";
        };
    </script>
</body>
</html>
