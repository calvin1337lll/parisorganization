<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البنك المركزي | PARIS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #f1d279; --dark: #000; --card-bg: #0a0a0a; }
        
        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; margin: 0; padding: 0; }
        
        body { 
            background-color: var(--dark); 
            color: white; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* أيقونة الرجوع الاحترافية */
        .back-nav {
            position: absolute;
            top: 20px;
            right: 20px;
            text-decoration: none;
            color: var(--gold);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            padding: 8px 15px;
            border: 1px solid var(--gold);
            border-radius: 50px;
            transition: 0.3s;
            background: rgba(241, 210, 121, 0.05);
        }
        .back-nav:hover {
            background: var(--gold);
            color: black;
            box-shadow: 0 0 15px var(--gold);
        }

        /* هيدر البنك الفخم */
        .bank-header {
            text-align: center;
            margin-top: 80px;
            margin-bottom: 50px;
        }
        .bank-header i {
            font-size: 80px;
            color: var(--gold);
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(241, 210, 121, 0.3));
        }
        .bank-header h1 {
            font-size: 32px;
            letter-spacing: 2px;
        }

        .container {
            width: 90%;
            max-width: 800px;
        }

        /* كرت عرض البيانات المالية */
        .transaction-card {
            background: var(--card-bg);
            border: 1px solid #1a1a1a;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border-right: 4px solid var(--gold);
            transition: 0.4s;
        }

        /* تأثير الزوايا الذهبية عند اللمس */
        .transaction-card::before, .transaction-card::after {
            content: ''; position: absolute; width: 25px; height: 25px; 
            border: 2px solid var(--gold); transition: 0.4s; opacity: 0;
        }
        .transaction-card::before { top: 10px; left: 10px; border-bottom: 0; border-right: 0; }
        .transaction-card::after { bottom: 10px; right: 10px; border-top: 0; border-left: 0; }

        .transaction-card:hover {
            transform: scale(1.02);
            background: #111;
        }
        .transaction-card:hover::before, .transaction-card:hover::after { opacity: 0.5; }

        .t-title { color: var(--gold); font-size: 20px; font-weight: bold; margin-bottom: 10px; }
        .t-body { color: #ccc; font-size: 15px; line-height: 1.6; }
        .t-time { font-size: 12px; color: #555; margin-top: 15px; display: block; text-align: left; }

        .no-data { text-align: center; padding: 40px; color: #444; font-size: 18px; }
    </style>
</head>
<body>

    <a href="index.html" class="back-nav">
        <i class="fas fa-arrow-right"></i>
        <span>العودة للرئيسية</span>
    </a>

    <header class="bank-header">
        <i class="fas fa-university"></i>
        <h1>البنك المركزي لمدينة باريس</h1>
        <p style="color: #666; margin-top: 10px;">إدارة الأرصدة والبيانات المالية الرسمية</p>
    </header>

    <div class="container" id="bank-content">
        <div class="no-data">جاري مزامنة البيانات المالية...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCQ-8xDBbTDugkwdJMT6BbnaW5aQxufbf4", 
            databaseURL: "https://webparis-ef921-default-rtdb.firebaseio.com" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const contentDiv = document.getElementById('bank-content');

        // جلب البيانات المالية المنشورة من فرع 'bank' (يمكنك النشر له من لوحة الإدارة)
        onValue(ref(db, 'bank'), (snapshot) => {
            contentDiv.innerHTML = "";
            
            if (!snapshot.exists()) {
                contentDiv.innerHTML = "<div class='no-data'>لا توجد سجلات مالية منشورة حالياً.</div>";
                return;
            }

            snapshot.forEach((child) => {
                const data = child.val();
                contentDiv.innerHTML += `
                    <div class="transaction-card">
                        <div class="t-title">${data.title}</div>
                        <div class="t-body">${data.body}</div>
                        <span class="t-time">${data.time || ''}</span>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
